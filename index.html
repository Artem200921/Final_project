<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <footer>
      <form class="footer-form" autocomplete="off">
        <h2>Онлайн-запись</h2>
        <div class="group">
          <label class="form-field"
            ><input
              class="form-input"
              type="text"
              name="name"
              placeholder=" "
            />
            <span class="form-label"> Имя&#42;</span>
          </label>

          <label class="form-field"
            ><input class="form-input" type="tel" name="tel" placeholder=" " />
            <span class="form-label"> Телефон&#42;</span>
          </label>

          <label class="comment-field">
            <textarea
              class="form-comment"
              name="comment"
              placeholder=" "
            ></textarea>
            <span class="comment-label">сообщение</span>
          </label>
        </div>
        <button type="button" class="button-footer">
          отправить
        </button>
      </form>
      <div>
        <h2>Контакты</h2>
        <address class="address-footer">
          <a href="#">
            <svg width="20px" height="20px">
              <use href="./src/images//symbol-defs.svg#icon-map-pin"></use>
            </svg>
            ул. Васильковая, 7А Киев, 08132</a
          >

          <a href="tel:+380961111111" class="contact-footer">
            <svg width="20px" height="20px">
              <use href="./src/images//symbol-defs.svg#icon-phone"></use>
            </svg>
            +38 044 111 11 11</a
          >
          <a href="mailto:barbershop@email.com" class="contact-footer">
            <svg width="20px" height="20px">
              <use href="./src/images//symbol-defs.svg#icon-mail"></use>
            </svg>
            barbershop@email.com</a
          >
        </address>
        <h3>время работы</h3>
        <p>Ежедневно с <time>9:00</time>до <time>22:00</time></p>
      </div>
      <div>
        <p>&#169;Copyright 2020</p>
        <a href="#">Instagram</a>
        <a href="#">Youtube</a>
      </div>
    </footer>
  </body>
</html>
