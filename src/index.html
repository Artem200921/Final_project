<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">

      <div class="container main-header">
          <a   href="">
            <img class="logo" src="./images/logo.svg" alt="">
          </a>

          <div class="menu-wrapper"
          data-menu>
            <a  href="">
              <img  class="logo-wrapper" src="./images/logo-white.svg" alt="">
            </a>
          <nav class="main-nav">
        
            <ul class="list">
              <li class="item"><a class="link" href="">Программы обучения</a></li>
              <li class="item"><a class="link" href="">О нас</a></li>
              <li class="item"><a class="link" href="">Варианты обучения</a></li>
              <li class="item"><a class="link" href="">Контакты</a></li>
            </ul>
            <button class="nav-button">
              <span class="accent">консультация по телефону</span>
            </button>
          </nav>

        </div>

          <div class="main-button">
            <button class="header-button">
              <span class="accent">консультация по телефону</span>
            </button>

            <button
            type="button"
            class="menu-button"
            data-menu-button
            aria-expanded="false"
            aria-label="переключатель мобильного меню">

              <svg style="width: 40px; height: 40px;">
                <use class="icon-burger" href="./images/sprite.svg#burger"></use>
                <use class="icon-close" href="./images/sprite.svg#cross"></use>
              </svg>
            </button>
          </div>
      </div>
    </header>


    <!-- Скрипт идёт последним в разметке. В нём уже подключен fchg главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
