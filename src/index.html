<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Barbershop</title>
</head>

<body>
  <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
  <include src="./partials/example.html"></include>
  <!--Шапка страницы-->
  <header class="page-header">
    <!--Главная навигация-->
    <nav class="container main-nav">
      <div class="header-left">
        <a href="./index.html" class="logo text">
          <use href=""></use>
        </a>
        <ul class="header-social">
          <li class="header-social-links">
            <a href="#">Instagram</a>
          </li>
          <li header-social-links>
            <a href="#">Youtube</a>
          </li>
        </ul>
      </div>
      <button type="button" class="menu-button" aria-expanded="false" aria-controls="menu-container" data-menu-button>
        <svg width="40" height="40" aria-label="Переключатель мобильного меню">
          <use class="icon-crose" href="./images/sprite.svg#icon-crose"></use>
          <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
        </svg>
      </button>
      <div class="menu-container" id="menu-container" data-menu>

        <ul class="site-nav list">
          <li class="item-nav"><a href="" class="link current text">О нас</a></li>
          <li class="item-nav"><a href="" class="link text">Услуги и цены</a></li>
          <li class="item-nav"><a href="" class="link text">Мастера</a></li>
          <li class="item-nav"><a href="" class="link text">Контакты</a></li>
        </ul>

        <div class="address">
          <a href="tel:+380441111111" class="address-link text">
            <svg class="icon-mobile">
              <use href="./images/sprite.svg#icon-mobile"></use>
            </svg>
            +38 096 111 11 11
          </a>
        </div>
        <button type="button" class="button text" data-modal-open>Онлайн-запись</button>
    </nav>
    <div class="header-text">
      <h1 class="title">BarberShop</h1>
      <div class="subtitle">A hair salon for men in Kyiv</div>
      <p>Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со вкусом.</p>
    </div>
    <div class="header-bottom">
      <ul>
        <li>Назад</li>
        <li>Вперед</li>
      </ul>
    </div>

  </header>

  <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
  <script src="./index.js"></script>
</body>

</html>
