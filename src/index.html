<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Homemade ice cream | IceCream</title>
    <meta name="description" content="Ice cream made with passion" />

    <link
      rel="shortcut icon"
      href="../src/images/icons/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>    
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <include src="./partials/header.html"></include>
    <include src="./partials/hero.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/features.html"></include>
    <include src="./partials/banner.html"></include>
    <include src="./partials/slider.html"></include>
    <include src="./partials/location.html"></include>
    <include src="./partials/page-footer.html"></include>
    <include src="./partials/button-top.html"></include>

    <!-- Модальное окно с бекдропом -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <form class="buy-form js-speaker-form">
          <button
            data-modal-close
            class="modal__close-btn"
            type="button"
            aria-label="Close modal window"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-x"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#E17992"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M0 0h24v24H0z" stroke="none" />
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>

          <b class="buy__title">Check this form and buy now!</b>

          <label class="buy__group">
            <span class="buy__label">Name</span>
            <span class="buy__area">
              <input
                class="buy__input"
                type="text"
                name="name"
                pattern="^[A-Za-zА-Яа-яЁё\s]+$"
                required
                autofocus
              />
              <svg class="buy__icon" width="18" height="18">
                <!-- <use href="./images/sprite.svg#icon-form-name"></use> -->
              </svg>
            </span>
          </label>

          <label class="buy__group">
            <span class="buy__label">Phone</span>
            <span class="buy__area">
              <input
                class="buy__input"
                type="tel"
                name="tel"
                pattern="[0-9]{10,12}"
                required
              />
              <svg class="buy__icon" width="18" height="18">
                <!-- <use href="./images/sprite.svg#icon-form-phone"></use> -->
              </svg>
            </span>
          </label>

          <label class="buy__group">
            <span class="buy__label">E-mail</span>
            <span class="buy__area">
              <input class="buy__input" type="email" name="email" />
              <svg class="buy__icon" width="18" height="18">
                <!-- <use href="./images/sprite.svg#icon-form-mail"></use> -->
              </svg>
            </span>
          </label>

          <label class="buy__commit">
            <span class="buy__label">Comment</span>
            <textarea
              name="commit"
              rows="2"
              placeholder="Your comment"
              class="buy__textarea"
            ></textarea>
          </label>

          <label class="policy-block">
            <input
              class="checkbox visually-hidden"
              type="checkbox"
              name="policy"
              value="agree"
              required
              checked
            />
            <span class="policy__icon"></span>
            <span class="policy__text"
              >By clicking submit you agree to our
              <a href="#" class="policy__link">Privacy Policy</a></span
            >
          </label>

          <div class="btn-block">
            <button
              type="submit"
              class="btn__buy header__buy"
              aria-label="Send form"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Скрипты для меню и модалки -->

    <script src="./js/topbutton.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/modal.js"></script>

    <!-- скрипт для фиксированного хедера -->

        const { height: pageHeaderHeight } = document

        document.body.style.paddingTop = `${pageHeaderHeight}px`;
      </script> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
