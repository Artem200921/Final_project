<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICE CREAM</title>
    <!-- еще раз спросить у ментора о подключении -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/products.html"></include>
    <include src="./partials/how-made.html"></include>
    <include src="./partials/quality.html"></include>
    <include src="./partials/location.html"></include>
    <include src="./partials/scroll-up.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <script src="./index.js"></script>
    <script>
      var smoothJumpUp = function () {
        if (
          document.header.scrollTop > 0 ||
          document.documentElement.scrollTop > 0
        ) {
          window.scrollBy(0, -50);
          setTimeout(smoothJumpUp, 1);
        }
      };

      window.onscroll = function () {
        var scrolled = window.pageYOffset || document.documentElement.scrollTop;
        if (scrolled > 100) {
          document.getElementById('upbutton').style.display = 'flex';
        } else {
          document.getElementById('upbutton').style.display = 'none';
        }
      };
    </script>
  </body>
</html>
