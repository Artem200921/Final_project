    <!-- burger  -->
    <script>
      const btn = document.getElementById('menu-toggle');
      const lines = btn.querySelectorAll('.line');
      const cls = { open: 'open', close: 'close' };
      let btnClass = cls.open;

      btn.addEventListener('click', () => {
        if (btn.classList.contains(cls.open)) {
          btn.classList.remove(btnClass);
          btnClass = cls.close;
        } else if (btn.classList.contains(cls.close)) {
          btn.classList.remove(btnClass);
          btnClass = cls.open;
        }

        void btn.offsetWidth;
        btn.classList.add(btnClass);
      });
    </script>

    <!-- Mobile menu  -->
    <script>
      (() => {
        const menuBtnRef = document.querySelector('[data-menu-button]');
        const mobileMenuRef = document.querySelector('[data-menu]');

        menuBtnRef.addEventListener('click', () => {
          const expanded =
            menuBtnRef.getAttribute('aria-expanded') === 'true' || false;

          menuBtnRef.classList.toggle('is-open');
          menuBtnRef.setAttribute('aria-expanded', !expanded);

          mobileMenuRef.classList.toggle('is-open');
        });
      })();
    </script>

    <script>
      const btnmn = document.getElementById('menu-toggle');
      const line = btnmn.querySelectorAll('.line');
      const cl = { open: 'open', close: 'close' };
      let btnClasses = cl.open;

      btnmn.addEventListener('click', () => {
        if (btnmn.classList.contains(cl.open)) {
          btnmn.classList.remove(btnClasses);
          btnClasses = cl.close;
        } else if (btnmn.classList.contains(cl.close)) {
          btnmn.classList.remove(btnClasses);
          btnClasses = cl.open;
        }

        void btnmn.offsetWidth;
        btnmn.classList.add(btnClasses);

    </script>
    <script>
