<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <footer class="container">
      <div class="box-form">
        <h2 class="footer-title">Онлайн-запись</h2>
        <form class="form">
          <input class="form-input" type="text" name="name" placeholder="Имя*" />
          <input class="form-input" type="tel" name="tel" placeholder="Телефон*" />
          <textarea
            class="comment"
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="сообщение"
          ></textarea>
        </form>
        <button class="modal-send">Отправить</button>
      </div>
      <div class="box-address">
        <h2 class="footer-title">Контакты</h2>
        <address class="footer-address">
          <a class="address-link" href="">
            <svg class="address-footer-icon" width="24" height="24">
              <use href="./images/map-pin.svg"></use>
            </svg>
            ул. Васильковая, 7А, Киев, 08132</a
          >
          <a class="address-link" href="tel:+380961111111">
            <svg class="address-footer-icon" width="24" height="24">
              <use href="./images/svg-footer.svg#phone"></use>
            </svg>
            +38 044 111 11 11</a
          >
          <a class="address-link" href="mailto:barbershop@email.com">
            <svg class="address-footer-icon" width="24" height="24">
              <use href="./images/svg-footer.svg#mail"></use>
            </svg>
            barbershop@email.com</a
          >
        </address>
        <h3 class="footer-working-time">время работы</h3>
        <p class="text-working-time">Ежедневно с 9:00 до 22:00</p>
      </div>
      <div class="box-link">
        <ul>
          <li class="footer-social-item">
            <a class="footer-social-link" href="#">Instagram</a>
          </li>
          <li class="footer-social-item">
            <a class="footer-social-link" href="#">Youtube</a>
          </li>
        </ul>
        <p class="text-copyriting">@ Copyright 2020</p>
      </div>
    </footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
