<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>
<footer class="footer" id="footer">
<div class="footer-request " >
  <h2>Регистрация на <span class="color-text">бесплатную</span> телефонную <span class="color-text">консультацию</span> по нюансам ЗНО по английскому языку</h2>
  <p>Оставь заявку на участие в <span class="color-text">бесплатном занятии.</span> С вами свяжется консультант и ответит на вопросы</p>
  <form action="#" class="footer-form container" method="post">
    <div class="footer-form-registration">
        <div class="footer-form-input">
            <input name="name" placeholder="Имя *" required type="text">
        </div>

        <div class="footer-form-input">
            <input name="phone" placeholder="Телефон *" required type="tel">
        </div>
    </div>
    <button class="footer-form-button" type="submit">
    Хочу На Бесплатное Занятие
    </button>
</form>
</div>
<div class="footer-contacts container" id="contacts">
  <div class="footer-logo">
    <a href="#"> 
      <picture class="logo">
        <source media="(min-width: 768px)" srcset="./images/logo-768.png">
          <img src="./images/logo-320.png" alt="Logo"></picture>
      </picture>
    </a>
  </div>
  <div class="footer-number">  +38 (000) 000 00 00
  </div>
</div>
<div class="footer-copyright">
  <div class="container">
  <span>@ Все права защищены, 2019</span></div>
</div>
</footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
