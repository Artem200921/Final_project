<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
  </head>
  <body>
    <header class="page-header">Header</header>

    <!-- Секция портфолио -->
    <section class="portfolio">
      <div class="button"></div>
    </section>
    
    <section class="team">
      <ul>
        <li></li>
      </ul>
    </section>
    
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>
    <section class="hero"><h1>головна сторінка</h1></section>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <footer>
      <div>
        <p>New branch</p>
      </div>
    </footer>
  </body>
</html>
