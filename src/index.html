<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a href="">
          <span class="upper-first-word">Hell</span>
          <svg style="width: 40px; height: 40px">
            <use></use>
          </svg>
          <span class="upper-second-word">EN</span>
          <span class="lower-first-word">адский</span
          ><span class="lower-second-word">английский</span>
        </a>
        <button
          type="button"
          class="menu-button"
          aria-label="переключатель мобильного меню"
        >
          <svg style="width: 40px; height: 40px">
            <use></use>
            <use></use>
          </svg>
        </button>
        <div class="menu-wrapper">
          <ul class="list">
            <li class="item"><a class="link" href="">программы обучения</a></li>
            <li class="item"><a class="link" href="">о нас</a></li>
            <li class="item"><a class="link" href="">варианты обучения</a></li>
            <li class="item"><a class="link" href="">контакты</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="title">
            Комплексная <br />
            подготовка к ВНО по английскому языку
          </h1>

          <div class="hero-content">
            <p class="text">Просто не будет.</p>
            <span class="subtitle-hero"> Но ты гарантировано наберешь</span>
            <span class="accent mobile">+25 баллов</span>
          </div>
          <button class="button" type="button">
            хочу на бесплатное занятие
          </button>
          <picture>
            <source
              srcset="
                ./images/hero/mobile/Group.jpg    1x,
                ./images/hero/mobile/Group@2x.jpg 2x
              "
              media="(max-width: 767px)"
              type="image/jpg"
            />
            <source
              srcset="
                ./images/hero/tablet/Group-tablet.jpg    1x,
                ./images/hero/tablet/Group-tablet@2x.jpg 2x
              "
              media="(max-width: 1199px)"
              type="image/jpg"
            />
            <source
              srcset="
                ./images/hero/desktop/Group-desktop.jpg    1x,
                ./images/hero/desktop/Group-desktop@2x.jpg 2x
              "
              media="(min-width: 1200px)"
              type="image/jpg"
            />
            <img
              class="hero-img"
              width="208"
              height="177"
              src="./images/hero/mobile/Group.jpg"
              alt=""
            />
          </picture>
        </div>
      </section>
    </main>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен fchg главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
