    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function () {
        $('.one-item').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          fade: true,
          asNavFor: '.multiple-items',
        });
        $('.multiple-items').slick({
          slidesToShow: 5,
          slidesToScroll: 1,
          asNavFor: '.one-item',
          dots: false,
          focusOnSelect: true,
          autoplay: true,
          arrows:true,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1
              }
            }
          ]
        });
      });
    </script>
