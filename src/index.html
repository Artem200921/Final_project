<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Заголовок страницы</title>
  </head>
  <body>

    <header>
      <div class="conteiner header">      
        <img src="./images/logo_header.jpg" alt="логотип компании" class="header-logo">
        <svg width="30" height="30" >
          <use href="./images/symbol-defs.svg#icon-menu" class="menu-open-icon"></use>
        </svg>
      </div>

    </header>
     <main>
       <section class="hero">
         <div class="conteiner hero">
          <h1 class="hero-title">Комплексная подготовка к ВНО по английскому язык</h1>
          <p class="hero-subtitel">Просто не будет.</p>
          <p class="hero-post">Но ты гарантировано наберешь <span class="hero-acent">+25 баллов</span></p>
          <button type="button" class="hero-button">хочу на бесплатное занятие</button>
          <img src="./images/hero-baner.jpg" alt="профессиональное обучение" class="hero-baner">
          <ul class="hero-list">
            <li class="hero-list-item">
             <svg width="60" height="60" class="hero-icon" >
               <use href="./images/symbol-defs.svg#icon-sec01_01"></use>
             </svg>
              Адаптированная авторская программа ВНО
            </li>
            <li class="hero-list-item">
             <svg width="60" height="60" class="hero-icon">
               <use href="./images/symbol-defs.svg#icon-sec01_02"></use>
             </svg>
              Современные методики обучения
            </li>
            <li class="hero-list-item">
             <svg width="60" height="60" class="hero-icon">
               <use href="./images/symbol-defs.svg#icon-sec01_03"></use>
             </svg>
             Финансовая гарантия результата
            </li>
          </ul>
         </div>
       </section>
     </main>
    <footer></footer>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
