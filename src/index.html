    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/page-header.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/about-us.html"></include>
      <include src="./partials/problems.html"></include>
      <include src="./partials/works.html"></include>
      <include src="./partials/programs.html"></include>

    </main>
    <include src="./partials/page-footer.html"></include>

    <script src="./js/menu.js"></script>
    <!-- Подключаем jQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   <script>
    $('.slider').slick({
  arrows: true,
  fade: true,
  slidesToShow:1,
  slidesToScroll:1,
  autoplay:true,
  autoplaySpeed:4500,
  dots: true,
  responsive:[
			{
				breakpoint: 767,
				settings: {
					slidesToScroll:5
				}
			},
			{
				breakpoint: 768,
				settings: {
					slidesToScroll:1
				}
			}
		],
  dotsClass: 'slick-dots slider__dots',
  customPaging: function(slick, index) {
    var image = $(slick.$slides[index]).find('.comments-img').attr('src');
    return '<img src="' + image + '" alt="" /> '
  }
})
   </script>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
