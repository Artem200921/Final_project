<link rel="stylesheet" href="./sass/_testimonials.scss" />
<section class="testimonials">
  <div class="testimonials__picture">
    <img src="./images/testimonials1-90w-min.png" alt="Customer picture 1" />
  </div>
  <div class="testimonials__text-container">
    <div class="container-text">
      <p class="underlined-text">
        I love visiting your cafe. You prepare the most delicious ice cream in
        Los Angeles! In addition, you have beautiful serving, cozy atmosphere
        and polite staff.
      </p>
    </div>
  </div>
  <div class="red-dots-container">
    <div class="red-dot"></div>
    <div class="red-dot"></div>
    <div class="red-dot"></div>
  </div>

  <p class="reviewer-name">Emily, Los Angeles</p>
  <div class="slider-buttons">
    <button class="slider-button btn-selected"></button>
    <svg class="slider-button__selected" width="12px" height="12px">
      <use href="./images/icons.svg#icon-house-svg"></use>
    </svg>
    <button class="slider-button">
      <svg
        class="slider-button__selected hidden-items"
        width="12px"
        height="12px"
      >
        <use href="./images/icons.svg#icon-house-svg"></use>
      </svg>
    </button>
    <button class="slider-button">
      <svg
        class="slider-button__selected hidden-items"
        width="12px"
        height="12px"
      >
        <use href="./images/icons.svg"></use>
      </svg>
    </button>
  </div>
