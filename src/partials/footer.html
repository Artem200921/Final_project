              id="name"

          </div>
        </div>
        <div class="form-field">
          <textarea
            class="comment"
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder=" "
          ></textarea>

    <div class="box-address">

        <div class="box-address-flex">

              </svg>
              <span class="address-text">ул. Васильковая, 7А, Киев, 08132</span>

              <svg class="icon-footer" width="24" height="24">
                <use href="./images/footer/svg-footer.svg#phone"></use>
              </svg>
              <span class="address-text">+38 044 111 11 11</span>
            </a>
            <a
              class="address-link icon-mail"
              href="mailto:barbershop@email.com"
            >
              <svg class="icon-footer" width="24" height="24">
                <use href="./images/footer/svg-footer.svg#mail"></use>
              </svg>
              <span class="address-text">barbershop@email.com </span>
            </a>
