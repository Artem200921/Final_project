<!-- Секция футер -->
<footer class="footer">
  <div class="container">
    <!-- Форма онлайн-записи -->
    <div class="footer-block">
      <form class="footer-form">
        <h2 class="footer-form-title">Онлайн-запись</h2>

        <div class="footer-form-block">
          <div class="footer-form-row">
            <input
              type="text"
              class="footer-form-field"
              name="name"
              id="name"
              placeholder=" "
            />
            <label for="name" class="footer-form-label">Имя*</label>
          </div>

          <div class="footer-form-row">
            <input
              type="tel"
              class="footer-form-field"
              name="tel"
              id="tel"
              placeholder=" "
            />
            <label for="tel" class="footer-form-label">Телефон*</label>
          </div>
        </div>
        <div class="footer-form-row">
          <textarea
            class="footer-form-comment"
            name="comment"
            id="comment"
            rows="4"
            placeholder=" "
          ></textarea>
          <label for="comment" class="footer-form-label">сообщение</label>
        </div>

        <button type="submit" class="footer-form-button">Отправить</button>
      </form>

      <!-- Блок контакты -->

      <div class="footer-contacts">
        <h2 class="footer-contacts-title">Контакты</h2>
        <div class="footer-address-container">
          <address class="footer-address">
            <div class="address-row">
              <div class="footer-address-item list">
                <svg class="footer-icon" width="24px" height="24px">
                  <use href="/images/sprite.svg#icon-map-pin"></use>
                </svg>
                <span class="footer-address-text"
                  >ул. Васильковая, 7А, Киев, 08132</span
                >
              </div>
              <div class="footer-address-item list">
                <a
                  href="tel:+380441111111"
                  class="footer-address-contacts link"
                >
                  <svg class="footer-icon" width="24px" height="24px">
                    <use href="/images/sprite.svg#icon-phone"></use>
                  </svg>
                  +38 044 111 11 11
                </a>
              </div>
            </div>
            <div class="footer-address-item list">
              <a
                href="mailto:barbershop@email.com"
                class="footer-address-contacts"
              >
                <svg class="footer-icon" width="24px" height="24px">
                  <use href="/images/sprite.svg#icon-mail"></use>
                </svg>
                barbershop@email.com
              </a>
            </div>
          </address>

          <!-- Время работы -->
          <div class="footer-hours-conteiner">
            <span class="footer-text">время работы</span>
            <span class="footer-hours">Ежедневно с 9:00 до 22:00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- футер контент -->
  <div class="footer-bottom">
    <div class="container">
      <ul class="footer-social">
        <li class="list">
          <a href="" class="footer-social-insta link" aria-label="страничка в instagram">Instagram</a>
        </li>
        <li class="list">
          <a href="" class="link" aria-label="канал в Youtube">Youtube</li>
      </ul>

      <span class="footer-copyright">
        <svg class="footer-copyright-icon" width="12px" height="12px">
          <use href="/images/sprite.svg#icon-copyright"></use>
        </svg>
        Copyright 2020
      </span>
    </div>
  </div>
</footer>
