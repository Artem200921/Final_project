<div class="general">
  <section class="prefooter">
    <div class="fsign__wrapper">
      <div class="fsign__content">
        <p class="fsign__title">Онлайн-запись</p>
        <form class="fsign__form">
          <label class="fsign__name">
            <input
              class="fsign__item"
              type="text"
              name="name"
              placeholder="Имя*"
            />
          </label>
          <label class="fsign__tel">
            <input
              class="fsign__item"
              type="tel"
              name="tel"
              placeholder="Телефон*"
            />
          </label>
          <label class="fsign__coment">
            <textarea
              class="fsign__item"
              name="coments"
              placeholder="Сообщение"
            ></textarea>
          </label>
          <button class="fsign__button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <!-- Контакты -->
    <div class="fcontacts__wrapper">
      <div class="fcontacts__content">
        <p class="fcontacts__title">Контакты</p>
        <div class="fcontacts__flex">
          <address class="fcontacts__main">
            <p class="fcontacts__address">
              <svg class="fcontacts__icon" width="24" height="24">
                <use href="./images/footer/footer-sprite.svg#pointer"></use>
              </svg>
              ул. Васильковая, 7А, Киев, 08132
            </p>
            <a class="fcontacts__phone" href="tel:+380441234567">
              <svg class="fcontacts__icon" width="24" height="24">
                <use href="./images/footer/footer-sprite.svg#phone"></use>
              </svg>
              +38 044 111 11 11
            </a>
            <!-- <br /> -->
            <a class="fcontacts__mail" href="mailto:barbershop@email.com">
              <svg class="fcontacts__icon" width="24" height="24">
                <use href="./images/footer/footer-sprite.svg#mail"></use>
              </svg>
              barbershop@email.com
            </a>
          </address>
          <div>
            <p class="fcontacts__work">Время работы</p>
            <p class="fcontacts__time">Ежедневно с 9:00 до 22:00</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<footer class="footer">
  <div class="fsocials__content container">
    <ul class="fsocials__list list">
      <li class="fsocials__item">
        <a class="fsocial__link" href="#">Instagram</a>
      </li>
      <li class="fsocials__item">
        <a class="fsocial__link" href="#">Youtube</a>
      </li>
    </ul>
    <p class="fcopyright">&copy; Copyright 2020</p>
  </div>
</footer>
