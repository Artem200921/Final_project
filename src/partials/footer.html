

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Icons</title>
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <section class="footer section-footer">
        <div class="container">
            <div class="desktop-tablet-container">
                <h2 id="footer" class="footer-title">
                    <span class="title-orange">Chocolate</span> a delicious cure for a bad day
                </h2>
                <div class="address-social-wrapper">
                    <address class="footer-contacts">
                        <p class="footer-section-description">Contact us</p>
                        <ul class="footer-list list">
                            <li class="footer-list-item">
                                <a href="tel:+380684439426" class="footer-list-link link">
                                    +380 (68) 443-94-26
                                </a>
                            </li>
                            <li class="footer-list-item">
                                <a href="mailto:simplychoc@gmail.com" class="footer-list-link link">
                                    simplychoc@gmail.com
                                </a>
                            </li>
                        </ul>
                    </address>
                    <div class="footer-social-wrapper">
                      <ul class="footer-social-list list">
                        <li class="footer-social-item">
                          <a
                            href="https://www.instagram.com/"
                            class="footer-social-link link"
                            target="_blank"
                            rel="noopener, noreferrer"
                          >
                            <svg
                              class="footer-social-icon-mobile"
                              width="22"
                              height="22"
                              aria-label="Instagram"
                            >
                              <use href="../assets/desktop/icons.svg#icon-instagram"></use>
                            </svg>
                          </a>
                        </li>
                        <li class="footer-social-item">
                          <a
                            href="https://www.twitter.com/"
                            class="footer-social-link link"
                            target="_blank"
                            rel="noopener, noreferrer"
                          >
                            <svg
                              class="footer-social-icon-mobile"
                              width="22"
                              height="22"
                              aria-label="Twitter"
                            >
                              <use href="../assets/desktop/icons.svg#icon-twitter"></use>
                            </svg>
                          </a>
                        </li>
                      </ul>
            </nav>
        </div>
    </section>
</body>
</html>
