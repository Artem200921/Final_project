<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/main.min.css"/>
  </head>
  <body>
   

    <footer class="container">
      <div class="box-footer-desktop">
        <div class="box-form">
          <h2 class="footer-title">Онлайн-запись</h2>
          <form class="form">
            <div class="form-input-flex">
              <input class="form-input" type="text" name="name" placeholder="Имя*" />
              <input class="form-input" type="tel" name="tel" placeholder="Телефон*" />
            </div>
            <textarea
              class="comment"
              name="comment"
              id="comment"
              cols="30"
              rows="10"
              placeholder="сообщение"
            ></textarea>
          </form>
          <button class="modal-send">Отправить</button>
        </div>
        <div class="box-address">
          <h2 class="footer-title">Контакты</h2>
          <div class="box-address-flex">
            <address class="footer-address">
              <a class="address-link icon-map" href="">
                <svg class="icon-footer" width="24" height="24">
                  <use href="./images/sprite.svg#map-pin"></use>
                </svg>
                <span>ул. Васильковая, 7А, Киев, 08132</span>
                </a
              >
              <a class="address-link icon-tel" href="tel:+380961111111">
                <svg class="icon-footer" width="24" height="24">
                  <use href="./images/sprite.svg#phone"></use>
                </svg> <span>+38 044 111 11 11</span>
                </a
              >
              <a class="address-link icon-mail" href="mailto:barbershop@email.com">
                <svg class="icon-footer" width="24" height="24">
                  <use href="./images/sprite.svg#mail"></use>
                </svg>
                <span>barbershop@email.com
                </span>
                </a>
            </address>
            <div class="footer-time">
              <h3 class="footer-working-time">время работы</h3>
              <p class="text-working-time">Ежедневно с 9:00 до 22:00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="box-link">
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a class="footer-social-link" href="#">Instagram</a>
          </li>
          <li class="footer-social-item">
            <a class="footer-social-link" href="#">Youtube</a>
          </li>
        </ul>
        <p class="text-copyriting">@ Copyright 2020</p>
      </div>
    </footer>
    
  </body>
</html>
