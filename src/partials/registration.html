<section class="registration" id="register">
  <div class="container">

    <h2 class="contact__title">Registration</h2>
    <p class="registration__date">May 23, 11:00 <br> New York</p>
    <p class="registration__price">$ 699</p>

        <form class="registration__form">
          <p class="apply">Apply your personal info <br> for registration</p>
          <input type="text" name="name" class="contact__field registration__input-1" placeholder="Your name">
          <input type="tel" name="phone" class="contact__field registration__input-1" placeholder="Phone number" />
          <input type="email" name="mail" class="contact__field registration__input-2" placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
          <button class="contact__btn">Register</button>
      </div>
</section>
