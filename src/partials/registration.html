<section class="registration" id="registration">
  <div class="container registration-container">
    <h2 class="registration__form-title">
      Регистрация на <span class="registration__form-text">бесплатную</span> телефонную
      <span class="registration__form-text">консультацию</span> по нюансам ЗНО по английскому языку
    </h2>
    <p class="registration__form-description">
      Оставь заявку на участие в <span class="registration__form-text">бесплатном занятии.</span> <br />
      С вами свяжется консультант и ответит на вопросы

    </form>
  </div>
</section>
