<section class="registration" id="registration">
    <div class="registration-block container">
  <h2 class="registration-block-title">
    Регистрация на <span class="text-accent">бесплатную</span> телефонную <span class="text-accent">консультацию</span> по нюансам ЗНО по
    английскому языку</h2>
  <p class="registration-block-text">Оставь заявку на участие в <span class="text-accent">бесплатном занятии.</span> 
    <br>С вами свяжется консультант и ответит на вопросы</br>
  </p>

    <form class="form" id="btn" action="" method="POST">
          <div class="form-field">
            <input       
              class="form-field-input"
              required
              type="text"
              pattern="[A-Za-zА-Яа-яЁё]{2,15}"
              title=""
              name="name"
              id="name"
              placeholder=" "
            />
            <label for="name" class="form-field-label">Имя</label>
          </div>

          <div class="form-field">
            <input
              class="form-field-input"
              required
              type="tel"
              title=""
              pattern="[0-9]{10}"
              name="tel"
              id="tel"
              placeholder=" "
            />
            <label for="tel" class="form-field-label">
              Телефон</label
            >
          </div>


        <button
          type="submit"
          class="btn-fill form-btn"
        >
        хочу на бесплатное занятие
        </button>
      </form>
</section>
