<section class="contact">
    <div class="container">
        <h2>Регистрация на <span class="accent">бесплатную</span> 
            телефонную <span class="accent">консультацию</span>  по нюансам ВНО
        по английскому языку</h2>
        <p>Оставь заявку на участие в бесплатном занятии. </p>
        <p>С вами свяжется консультант и ответит на вопросы</p>
        <form>
            <div>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Имя*">
                <label for="phone"></label>
                <input type="tel" name="tel" id="phone" placeholder="Телефон*">
                <button type="submit" aria-label="Отправить заявку">хочу на бесплатное занятие</button>
            </div>
        </form>
    </div>
</section>
