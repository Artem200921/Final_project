<header id="home">
    <div class="container header-section">
      <div class="header">
        <svg class="header__icon" width="199" height="50">
          <use href="./images/header/icons.svg#icon-logo"></use>
        </svg>
        <ul class="header__list">
          <li><a class="header__item" href="#home">Home</a></li>
          <li><a class="header__item" href="#about">About us</a></li>
          <li><a class="header__item" href="#advantages">How it’s made?</a></li>
          <li><a class="header__item" href="#products">Our products</a></li>
          <li><a class="header__item" href="#contact">Contact</a></li>
        </ul>
        <button class="header__menu-btn" type="button">
          <svg width="20" height="12">
            <use href="./images/header/icons.svg#icon-Burger"></use>
          </svg>
        </button> 
        <button class="header__buy-btn" type="button" data-modal-open>
          Buy now
          <svg class="header__btn-icon" width="8" height="8">
            <use href="./images/header/icons.svg#icon-btn-arrow"></use>
          </svg>
        </button>
        </div>
        <section class="hero">
        <div>
          <h1 class="hero__title">
            ice cream <br />made with <br />
            <span class="hero__title--color-red">passion</span>
          </h1>
          <ul class="hero__btns">
            <li><button class="hero__btn" type="button"><a class="hero__link" href="#products">Products</a></button></li>
            <li>
              <button class="hero__btn hero__btn--white" type="button">
                <a class="hero__link hero__link--red" href="#advantages">How it’s made?</a>
              </button>
            </li>
          </ul>
          <div class="info">
          <img
            class="info__img"
            srcset="./images/header/milk-img.png 1x, ./images/header/milk-img@2x.png 2x"
            src="./images/header/milk-img.png"
            alt="Milk"
            width="213"
          />
          <div class="info__side">
            <p class="info__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <button class="info__btn about-modal-button button" data-modal-open type="button">
              <svg class="info__icon" width="20" height="10">
                <use href="./images/header/icons.svg#icon-arrow"></use>
              </svg>
            </button>
          </div>
          </div>
        </div>
        <div>
          <ul class="sell-point">
            <li class="sell-point__item">
              <svg class="sell-point__icon" width="30" height="30">
                <use href="./images/header/icons.svg#icon-header-dot"></use>
              </svg>
              <h2 class="sell-point__no">16</h2>
              <p class="sell-point__type">cafes</p>
            </li>
            <li class="sell-point__item">
              <svg class="sell-point__icon" width="30" height="30">
                <use href="./images/header/icons.svg#icon-header-dot"></use>
              </svg>
              <h2 class="sell-point__no">23</h2>
              <p class="sell-point__type">food trucks</p>
            </li>
          </ul>
            <img
              class="hero__img"
              srcset="./images/header/header-img.png 1x, ./images/header/header-img@2x.png 2x"
              src="./images/header/hero-img.png"
              alt="Enjoy icecream"
              width="304"
            />
        </div>
      </section>
    </div>
</header>
