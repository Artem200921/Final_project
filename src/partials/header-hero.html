<header class="header">
  <div class="overlay"></div>
  <div class="container">
    <nav class="navigation">
      <a class="logo link" href="">
        <img class="logo-img" src="./images/mobile/hero/logo 1.png" alt="logo image" width="199" />
      </a>
      <ul class="navigation-list list">
        <li class="navigation-item">
          <a class="navigation-link link" href="#home">Home</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link link" href="#about">About us</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link link" href="#how">How it's made?</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link link" href="#products">Our products</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="modal-btn modal-btn-header" type="button">Buy now ></button>
  </div>
</header>
<main>
  <section class="hero">
    <div class="container">
      <div class="title-wrapper">
        <h1 class="hero__title">
          ice cream made with <span class="hero__title-accent">passion</span>
        </h1>
        <button class="button product-button" type="button">Products></button>
        <button class="button how-button" type="button">How it's made?</button>
      </div>
      <div class="hero__images-container">
        <picture>
          <source
            srcset="
              ./images/desktop/hero/slider-icecream_dt.png    1x,
              ./images/desktop/hero/slider-icecream_dt@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/tablet/hero/slider-icecream_tb.png    1x,
              ./images/tablet/hero/slider-icecream_tb@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/mobile/hero/slider-icecream_mb.png    1x,
              ./images/mobile/hero/slider-icecream_mb@2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            class="hero__image"
            src="./images/desktop/hero/slider-icecream_dt.png"
            alt="Ice cream"
          />
        </picture>
      </div>
      <div class="hero__counters-wrapper">
        <p>16 cafes</p>
        <p>23 food tracks</p>
      </div>
      <div class="hero__bioeco-info">
        <picture>
          <source
            srcset="
              ./images/desktop/hero/slider-milkjug_dt.png    1x,
              ./images/desktop/hero/slider-milkjug_dt@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/tablet/hero/slider-milkjug_tb.png    1x,
              ./images/tablet/hero/slider-milkjug_tb@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img src="./images/desktop/hero/slider-milkjug_dt.png" alt="milk jug" />
        </picture>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button class="round-button" type="button"></button>
      </div>
      <div>
        <picture class="hero__image-woman">
          <source
            srcset="
              ./images/desktop/hero/slider-woman_dt.png    1x,
              ./images/desktop/hero/slider-woman_dt@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/tablet/hero/slider-woman_tb.png    1x,
              ./images/tablet/hero/slider-woman_tb@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img src="./images/desktop/hero/slider-woman_dt.png" alt="woman enjoying her icecream" />
        </picture>
      </div>
    </div>
  </section>
</main>
