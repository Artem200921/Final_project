<header class="header">
  <div class="overlay"></div>
  <div class="container">
    <div class="logo-wrapper">
      <a class="logo link" href="">
        <img class="logo-img" src="./images/mobile/logo/logo1.png" alt="logo image" width="199" />
      </a>
    </div>
    <nav class="navigation">
      <ul class="navigation-list list">
        <li class="navigation-list__item">
          <a class="navigation-list__link link" href="#home">Home</a>
        </li>
        <li class="navigation-list__item">
          <a class="navigation-list__link link" href="#about">About us</a>
        </li>
        <li class="navigation-list__item">
          <a class="navigation-list__link link" href="#how">How it's made?</a>
        </li>
        <li class="navigation-list__item">
          <a class="navigation-list__link link" href="#products">Our products</a>
        </li>
        <li class="navigation-list__item">
          <a class="navigation-list__link link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="modal-btn" type="button">Buy now ></button>
  </div>
</header>
<main>
  <section class="hero">
    <div class="container">
      <div class="hero__main-text">
        <div class="title-wrapper">
          <h1 class="hero__title">
            ice cream made with <span class="hero__title-accent">passion</span>
          </h1>
          <ul class="hero__buttons">
            <li class="hero__buttons-item">
              <a href="#products"><button class="modal-btn" type="button">Products></button></a>
            </li>
            <li class="hero__buttons-item">
              <a href="#how"><button class="modal-btn" type="button">How it's made?</button></a>
            </li>
          </ul>
        </div>

        <div class="hero__counters-wrapper">
          <ul class="counters-list">
            <li class="counters-list__item">
              16<br /><span class="counters-list__item-plaintext">cafes</span>
            </li>
            <li class="counters-list__item">
              23 <span class="counters-list__item-plaintext">food tracks</span>
            </li>
          </ul>
        </div>
      </div>
      <picture>
        <source
          srcset="
            ./images/desktop/hero/slider-icecream_dt.png    1x,
            ./images/desktop/hero/slider-icecream_dt@2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./images/tablet/hero/slider-icecream_tb.png    1x,
            ./images/tablet/hero/slider-icecream_tb@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/mobile/hero/slider-icecream_mb.png    1x,
            ./images/mobile/hero/slider-icecream_mb@2x.png 2x
          "
          media="(min-width: 320px)"
        />
        <img
          class="hero__image"
          src="./images/desktop/hero/slider-icecream_dt.png"
          alt="Ice cream"
        />
      </picture>
      <div class="hero__bioeco-info">
        <picture>
          <source
            srcset="
              ./images/desktop/hero/slider-milkjug_dt.png    1x,
              ./images/desktop/hero/slider-milkjug_dt@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/tablet/hero/slider-milkjug_tb.png    1x,
              ./images/tablet/hero/slider-milkjug_tb@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class="hero__bioeco-info-image"
            src="./images/desktop/hero/slider-milkjug_dt.png"
            alt="milk jug"
          />
        </picture>
        <p class="hero__bioeco-info-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button class="round-button" type="button"></button>
      </div>
      <div>
        <picture>
          <source
            srcset="
              ./images/desktop/hero/slider-woman_dt.png    1x,
              ./images/desktop/hero/slider-woman_dt@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/tablet/hero/slider-woman_tb.png    1x,
              ./images/tablet/hero/slider-woman_tb@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class="hero__image-woman"
            src="./images/desktop/hero/slider-woman_dt.png"
            alt="woman enjoying her icecream"
          />
        </picture>
      </div>
    </div>
  </section>
</main>
