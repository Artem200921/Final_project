<div class="header__modal-backdrop is-hidden" data-buy>
    <div class="header__modal-window">
      <button class="header__modal-button__close" data-buy-close>
        <svg class="header__icon-modal__close" height="20" width="20">
          <use href="./images/sprite.svg#icon-modal-close"></use>
        </svg>
      </button>
      <div class="header__modal-window__content">
        <h2 class="header__modal-window__header">Want to byu our Ice cream?</h2>
  
        <p class="header__heading-text">Please, leave yor details</p>
        <form class="header__form">
          <div class="header__form">
            <input class="header__form__input" type="text" name="name" id="nameBuy" placeholder=" " required="" />
            <label class="header__form__label" for="nameBuy">Name</label>
            <span>
              <svg class="header__form__input-icon header__form__input-icon__name" height="12" width="12">
                <use href="./images/sprite.svg#icon-contact-us-name"></use>
              </svg>
            </span>
          </div>
  
          <div class="header__form">
            <input class="header__form__input" type="tel" name="tel" id="telBuy" placeholder=" " required="" />
            <label class="header__form__label" for="telBuy">Phone</label>
            <span>
              <svg class="header__form__input-icon form__input-icon__phone" height="13" width="13">
                <use href="./images/sprite.svg#icon-contact-us-phone"></use>
              </svg>
            </span>
          </div>
  
          <div class="header__form">
            <input class="header__form__input" type="email" name="mail" id="mailBuy" placeholder=" " required="" />
            <label class="header__form__label" for="mailBuy">E-mail</label>
            <span>
              <svg class="header__form__input-icon header__form__input-icon__email" height="12" width="15">
                <use href="./images/sprite.svg#icon-contact-us-email"></use>
              </svg>
            </span>
          </div>
  
          <div class="header__connection">
            <p>Preferred type of connection:</p>
            <label>
              <input type="radio" name="connection" value="tel" checked />
              Phone
            </label>
            <label>
              <input type="radio" name="connection" value="E-mail" />
              E-mail
            </label>
          </div>
      </div>
  
      <div class="header__form__formfield">
        <label class="header__form__label__textarea" for="comment">Leave your comment</label>
        <textarea class="header__form__input__textarea" name="comment" id="comment"
          placeholder="Input text"></textarea>
      </div>
      <button class="header__form__submit-btn" type="submit">
        <span class="header__submit-btn__text">Send</span>
      </button>
      </form>
    </div>
  </div>
  </div>
