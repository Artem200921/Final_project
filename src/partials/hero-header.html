<header class="header" id="head">
  <div class="header-container">
    <a href="./index.html" class="logo animate__backInLeft">
      <picture class="logo-picture">
        <source
          srcset="./images/logo.webp 1x, ./images/logo@2x.webp 2x"
          type="image/webp"
        />
        <source
          srcset="./images/logo.png 1x, ./images/logo@2x.png 2x"
          type="image/png"
        />

        <img src="./images/logo.png" alt="logo company" />
      </picture>
    </a>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#about-us" class="nav-link">About us</a>
        </li>
        <li class="nav-item">
          <a href="#how-made" class="nav-link">How it's made?</a>
        </li>
        <li class="nav-item">
          <a href="#our-products" class="nav-link">Our products</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="menu-box">
      <button class="burger-menu" type="button" header-modal-open>
        <svg class="burger-icon" width="20px" height="12px">
          <use href="./images/sprite.svg#icon-burger"></use>
        </svg>
      </button>
      <button class="buy" type="button" menubuy-modal-open>
        Buy now
        <svg class="buy-arrow">
          <use href="./images/sprite.svg#icon-arrow-btn"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
