<section class="how-its-made">
  <div class="container">
    <h1 class="how-its-made__heading section__title">HOW IT'S MADE?</h1>
    <picture class="features__picture">
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/mobile/features-1-320.png    1x,
          ./images/mobile/features-1-320@2x.png 2x
        "
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/desktop/features-1-1200.png    1x,
          ./images/desktop/features-1-1200@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/tablet/features-1-768.png    1x,
          ./images/tablet/features-1-768@2x.png 2x
        "
      />
      <img
        class="features-foto"
        src="./images/tablet/features-1-768.png"
        alt="Корова и молоко"
      />
    </picture>
  </div>
</section>
