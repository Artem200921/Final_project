<section class="reviews">
  <div class="container-reviews">
    <h2 class="visually-hidden">Customer Reviews</h2>
    <ul class="slider">
      <li>
        <div class="">
          <picture>
            <source
              srcset="
                ./images/gallery/Electric-girl/testimonials1-1.png    1x,

              "
              media="(min-width:320px)"
            />

              class="reviews-photo"
              src="./images/gallery/Electric-girl/testimonials1-1.png"
              alt=""
            />
          </picture>

          <div class="revies-thumb">
            <svg class="revies-commas">
              <use href="./images/svg__primary/comma.svg#icon-untitled"></use>

              <p class="reviews-possition">
                Nullam viverra consectetuer. Quisque cursus et, porttitor risus.

                Lorem ipsum primis in nibh vel risus.
              </p>
              <div class="reviews-bands"></div>
            </div>
          </div>

          <ul class="reviews-ellipsis">
            <li class="reviews-ellipsis-icon"></li>
            <li class="reviews-ellipsis-icon"></li>
            <li class="reviews-ellipsis-icon"></li>
          </ul>

          <div class="reviews-elements">
            <p class="reviews-name">Emily, Los Angeles</p>
          </div>
        </div>

        <ul class="reviews-slick">
          <li class="reviews-slick-icon">
            <svg class="revies-slick-home">
              <use href="./images/svg__primary/home2.svg#icon-home-1"></use>
            </svg>
          </li>
          <li class="reviews-slick-icon circle"></li>
          <li class="reviews-slick-icon circle"></li>
        </ul>
      </li>
