<!--
      Модальное окно для полной информации о фильме
      Для того чтобы открыть, необходимо добавить на div.modal CSS-класс is-open
    -->
<div class="modal js-modal">
  <div class="modal__overlay"></div>

  <div class="modal__content-wrap">
    <div class="modal__content">
      <!-- сюда рендерится разметка из templates/modal-card.hbs -->
    </div>
    <button type="button" class="modal__button" data-action="close-modal"></button>
  </div>
</div>
