<section class="reviews">
  <div class="reviews-container container">
    <div class="reviews-decorative-image">
      <h2 class="visually-hidden">decorative-image</h2>
    </div>
    <picture>
      <img
        class="reviews-img"
        srcset="
          ./images/reviews/desktop/photo-1-min.png    1x,
          ./images/reviews/desktop/photo-1@2x-min.png 2x
        "
        src="./images/reviews/mobile/testimonials1-min.png"
        alt="client's photo"
        width="85"
        height="85"
      />
    </picture>
    <div class="reviews-block">
      <svg class="reviews-quotes-icon" width="54px" height="40px">
        <use href="./images/sprite.svg#quotes"></use>
      </svg>
      <div class="reviews-text-slider">
        <p class="reviews-text">
          <!-- <span class="reviews-text-underline"> -->
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
          Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
          ipsum primis in nibh vel risus.
          <!-- </span> -->
        </p>
      </div>
    </div>
    <div class="reviews-decor-points">
      <svg class="reviews-icon" width="32px" height="4px">
        <use href="./images/sprite.svg#points"></use>
      </svg>
    </div>
    <p class="reviews-address">Emily, Los Angeles</p>
  </div>
</section>
