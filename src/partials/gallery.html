<section class="gallery">
  <div class="gallery-container">
    <h2 class="gallery-title visually-hidden">gallery</h2>
    <ul>
      <li>
        <picture class="reviews-icons">
          <source
            srcset="
              ./images/mobile/gallery/gallery.jpg    1x,
              ./images/mobile/gallery/gallery@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />

          <source
            srcset="
              ./images/tablet/gallery/gallery.jpg    1x,
              ./images/tablet/gallery/gallery@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />

          <source
            srcset="
              ./images/desktop/gallery/gallery.jpg    1x,
              ./images/desktop/gallery/gallery@2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />

          <img
            class="gallery-icon"
            src="./images/mobile/gallery/gallery.jpg"
            alt=""
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
