<section class="gallery">
   <div class="container">
      <h2 class="visually-hidden">Our photo gallery</h2>
      <div class="gallery__visual">
         <picture>
            <source srcset="../src/images/desktop/gallery/gallery.png 1x, ../src/images/desktop/gallery/gallery@2x.png 2x"
               media="(min-width: 1200px)">
            <source srcset="../src/images/tablet/gallery/gallery.png 1x, ../src/images/tablet/gallery/gallery@2x.png 2x"
               media="(min-width: 768px)">
            <source srcset="../src/images/mobile/gallery/gallery.png 1x, ../src/images/mobile/gallery/gallery@2x.png 2x"
               media="(min-width: 320px)">

            <img class="gallery__visual-img" src="../src/images/desktop/gallery/gallery.png" alt="gallery">
         </picture>
      </div>
   </div>

</section>
