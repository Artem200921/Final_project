        <picture class="container__pic1">
          <!-- Desktop -->
          <source
            media="(min-width:768px)"
            srcset="
              ./images/gallery/gallery-pics01D.png,
              ./images/gallery/gallery-pics01D@2x.png 2x
            "
          />
          <!-- Tablet -->
          <source
            media="(min-width:480px)"
            srcset="
              ./images/gallery/gallery-pics01T.png,
              ./images/gallery/gallery-pics01T@2x.png 2x
            "
          />
          <!-- Mobile -->
          <source
            media="(min-width:320px)"
            srcset="
              ./images/gallery/gallery-pics01M.png,
              ./images/gallery/gallery-pics01M@2x.png 2x
            "
          />
          <!-- Default -->
          <img
            class="container__img1 container__image"
            src="./images/gallery/gallery-pics01M.png"
            alt="Ice Cream on stick"
            style="width: auto"
          />
        </picture>
