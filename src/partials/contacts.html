<!-- Contacts Section -->
<section class="section contact-section" id="contacts">
  <h2 class="contact-title">Fresh Harvest Box has got you covered</h2>
  <div class="flex-container">
    <img
      src="images/fruit-image.jpg"
      alt=""
      width="792"
      height="502"
      class="contact-image first-image"
    />
    <img
      src="images/blueberry.jpg"
      alt=""
      width="400"
      height="502"
      class="contact-image second-image"
    />
  </div>

  <div class="register-container">
    <p>
      Our boxes are packed with delicious, nutritious fruits and vegetables,
      perfect for anyone looking to eat healthier or support local farmers.
      Order your box today and start enjoying the best that nature has to offer!
    </p>
    <div class="content">
      <form class="subscription">
        <input class="add-email" type="email" placeholder="Enter email..." />
        <button class="submit-email" type="button">Send</button>
      </form>
    </div>
  </div>
</section>
