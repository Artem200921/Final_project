<article class="contacts">
    <form class="form">
    <div class="form-field">
        <h2 class="title">Онлайн-запись</h2> 
                             
                <input class="form-input"
                        type="text" 
                        name="user-name" 
                        id="name"
                        placeholder="имя*">

                <input class="form-input"
                        type="tel" 
                        name="user-tel" 
                        id="tel"
                        placeholder="телефон*">

                <textarea class="message"
                            name="message">
                </textarea>

                <label for="message"
                        class="message-label">
                        Сообщение
                </label>  

                <button type="submit"
                        class="form-button" >
                    <span class="text">Отправить</span>
                </button>               
            </form>
    </div>

    <div class="contacts-container">
        <h2 class="title">Контакты</h2>

        <ul class="contacts-list">
            <li class="contacts-item">
                <span class="contacts-text">
                    ул. Васильковая, 7А, Киев, 08132
                </span>
            </li>
            <li class="contacts-item">
                <span class="contacts-text">
                +38 044 111 11 11
                </span>
            </li>
            <li class="contacts-item">
                <span class="contacts-text">
                    <a class="contacts-link"
                        href="mailto:barbershop@email.com">
                        barbershop@email.com
                    </a>
                </span>
            </li>
        </ul>
    
        <h3 class="subtitle">время работы</h3>
    
        <span class="contacts-text timing">
            Ежедневно с 9:00 до 22:00
        </span>
    </div>

</article>
