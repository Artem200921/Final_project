<!-- Contacts Section -->
<section id="contacts" class="section">
  <div clas="contacts-container contacts-fruit">
    <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
    <div class="contacts-images-div">
      <img
        width="792"
        height="502"
        class="contacts-images contacts-melon"
        src="images/melon-contacts.jpg"
        alt="melon"
      />
      <img
        width="400"
        height="502"
        class="contacts-images blueberry"
        src="images/cranberries-contacts.jpg"
        alt="cranberries"
      />
    </div>
    <div class="contacts-bottom">
      <p class="contacts-paragraph">
        Our boxes are packed with delicious, nutritious fruits and vegetables,
        perfect for anyone looking to eat healthier or support local farmers.
        Order your box today and start enjoying the best that nature has to
        offer!
      </p>

      <form
        class="contacts-form"
        name="signup_form"
        autocomplete="on"
        novalidate
      >
        <label>
          <input
            name="E-mail"
            type="email"
            class="contacts-input"
            placeholder="Enter email..."
            required
            minlength="3"
          /><button class="send-button" type="submit">Send</button></label
        >
      </form>
    </div>
  </div>
</section>
