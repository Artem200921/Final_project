<!-- Contacts Section -->
<section class="section contacts-section">
  <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
  <div class="contacts-images-div">
    <img
      width="792"
      height="502"
      class="contacts-images contacts-melon"
      src="/src/images/melon-contacts.jpg"
      alt="melon"
    />
    <img
      width="400"
      height="502"
      class="contacts-images contacts-cranbarries"
      src="/src/images/cranberries-contacts.jpg"
      alt="cranberries"
    />
  </div>
  <div class="contacts-paragraph-div">
    <p class="contacts-paragraph">
      Our boxes are packed with delicious, nutritious fruits and vegetables,
      perfect for anyone looking to eat healthier or support local farmers.
      Order your box today and start enjoying the best that nature has to offer!
    </p>
    <div class="contacts-email">
      <form class="send-form" name="signup_form" autocomplete="on" novalidate>
        <label
          ><input
            name="email"
            type="email"
            class="send-input send--input"
            placeholder="Enter email..."
            required
        /></label>
        <button class="send-button" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>
