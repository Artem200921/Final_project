<section class="contact-info">
  <div class="contact-info-container">
    <div class="container">
      <form class="clients-form" autocomplete="off">
        <h2 id="clients-form-ref">Онлайн-запись</h2>
        <div>
          <label class="form-field-item">
            <input
              class="form-input"
              type="text"
              name="name"
              placeholder="&#xa0;"
            />
            <span class="form-label" for="name">Имя*</span>
          </label>

          <label class="form-field-item">
            <input
              class="form-input"
              type="tel"
              name="tel"
              placeholder="&#xa0;"
            />
            <span class="form-label" for="tel">Телефон*</span>
          </label>
        </div>

        <label class="form-field-textarea">
          <textarea
            class="form-input"
            type="text"
            name="message"
            placeholder="&#xa0;"
          ></textarea>
          <span class="form-label-message" for="message">сообщение</span>
        </label>

        <button class="clients-button">отправить</button>
      </form>
      <div class="contacts">
        <h2>Контакты</h2>
        <div class="contacts-block">
          <address>
            <ul>
              <li class="contacts-address">
                <a href="">
                  <svg width="24" height="24" class="icon-map-pin">
                    <use href="./images/sprite.svg#icon-map-pin"></use>
                  </svg>
                  ул. Васильковая, 7А Киев, 08132
                </a>
              </li>
              <li class="contacts-footer">
                <a href="tel:+380441111111" class="contacts-tel">
                  <svg width="24" height="24" class="icon-phone">
                    <use href="./images/sprite.svg#icon-phone"></use>
                  </svg>
                  +38 044 111 11 11</a
                >
              </li>
              <li class="contacts-footer">
                <a href="mailto:barbershop@email.com">
                  <svg width="24" height="24" class="icon-mail">
                    <use href="./images/sprite.svg#icon-mail"></use>
                  </svg>
                  barbershop@email.com</a
                >
              </li>
            </ul>
          </address>
          <div class="working-hours">
            <div class="working-hours-header">
              <span class="strip"></span>
              <h3>время работы</h3>
            </div>
            <p>Ежедневно с 9:00 до 22:00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
