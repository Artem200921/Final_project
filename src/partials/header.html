<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header container">
      <!-- Логотип -->
      <a class="logo" href="./index.html">
        <img class="logo-icon" src="./images/svg/logo 1.svg" alt="" />
      </a>
      <!-- Кнопка меню -->
      <button type="button" class="menu-button" data-modal-open>
        <svg width="20" height="20">
          <use href="./images/svg/sprite.svg#icon-menu-button"></use>
        </svg>
      </button>

      <!-- Меню -->
      <div class="menu-container is-hidden" data-modal>
        <div class="button-container">
          <!-- Кнопка "Close" -->
          <button type="button" class="button-close" data-modal-close>
            <svg width="14" height="14">
              <use href="./images/svg/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <!-- Кнопка "Buy now" -->
          <button type="button" class="button-buy">
            Buy now
            <svg class="arrow-icon" width="10" height="10">
              <use href="./images/svg/sprite.svg#icon-button_arrow"></use>
            </svg>
          </button>
        </div>
        <!-- Меню навигации -->
        <nav class="menu-nav">
          <ul class="menu-list">
            <li class="menu-item current">Home</li>
            <li class="menu-item">About us</li>
            <li class="menu-item">How it’s made?</li>
            <li class="menu-item">Our products</li>
            <li class="menu-item">Contact</li>
          </ul>
        </nav>
      </div>
      <!-- Кнопка "Buy now" для tablet/desktop -->
      <button type="button" class="button-buy none">
        Buy now
        <svg class="arrow-icon" width="10" height="10">
          <use href="./images/svg/sprite.svg#icon-button_arrow"></use>
        </svg>
      </button>
    </header>
  </body>
</html>
