<header>
  <div class="header-position container">
        <div class="container header" id="header">
          <a href="" class="logo">
            <svg class="logo-img">
              <use href="./images/header/sprite-hero.svg#icon-logo"></use>
            </svg>
            ICECREAM
          </a>
          <div class="menu">
            <a href="#" class="menu__button">
              <span class="menu__lines"></span>
            </a>
            <nav class="menu__nav">
              <button class="buy-now btn" type="button" data-modal-open>Buy now
                <svg class="buy-now-img">
                  <use href="./images/header/sprite-hero.svg#icon-Vector1"></use>
                </svg>
              </button>
              <ul class="menu-list">
                <li class="menu-list-item">
                  <a href="#header" class="menu__link">Home</a></li>
                <li class="menu-list-item">
                  <a href="#reviews" class="menu__link">About us</a></li>
                <li class="menu-list-item">
                  <a href="#traditions" class="menu__link">How it’s made?</a></li>
                <li class="menu-list-item">
                  <a href="#products" class="menu__link">Our products</a></li>
                <li class="menu-list-item">
                  <a href="#contact" class="menu__link">Contact</a></li>
              </ul>
            </nav>
            <div class="menu__overlay"></div>
          </div>
        
          <button class="buy-now tablet btn" type="button" data-modal-open>Buy now
            <svg class="buy-now-img">
              <use href="./images/header/sprite-hero.svg#icon-Vector1"></use>
            </svg>
          </button>
          <a id="top__button" class="scrollUp-btn">
            <svg class="scrollUp-btn-img">
              <use href="./images/header/sprite-hero.svg#icon-circle-up"></use>
            </svg>
          </a>
          <!-- Модальное окно заказа -->
          <div class="backdrop is-hidden" data-modal>
                      <div class="modal">
                        <button
                          class="close-button"
                          aria-label="Закрыть окно заказа услуг"
                          data-modal-close
                        >
                          <svg class="close-button-img">
                            <use href="./images/header/sprite-hero.svg#icon-close"></use>
                          </svg>
                        </button>
                        <form action="#">
                          <p class="modal-title">Place your Order here</p>
                          <ul class="contacts-input">
                            <li class="contacts-input-item">
                              <label class="input-title">
                                Name
                                <input type="text" value="" name="name" required />
                                <svg class="contacts-input-img">
                                  <use
                                    href="./images/header/sprite-hero.svg#icon-input-contact1"
                                  ></use>
                                </svg>
                              </label>
                            </li>
                            <li class="contacts-input-item">
                              <label class="input-title">
                                Phone Number
                                <input type="tel" value="" name="tel" required />
                                <svg class="contacts-input-img">
                                  <use
                                    href="./images/header/sprite-hero.svg#icon-input-contact2"
                                  ></use>
                                </svg>
                              </label>
                            </li>
                            <li class="contacts-input-item">
                              <label class="input-title"
                                >Delivery Address
                                <textarea
                                  class="delivery-address"
                                  name="delivery-address"
                                  placeholder="State, City, Street Address"
                                ></textarea>
                              </label>
                            </li>
                          </ul>
                          <fieldset class="order-form">
                            <legend class="order-form-title">Choose product and quantity</legend>
                            <label class="order-form-item">
                              <input class="order-product" type="checkbox" name="language" value="python">
                              ice cream
                                 <input class="order-number" type="number" name="weight" min="0" max="150" step="1" value="0" />
                            </label>
                            <label class="order-form-item">
                              <input class="order-product" type="checkbox" name="language" value="python">
                              ice coffee
                              <input class="order-number" type="number" name="weight" min="0" max="150" step="1" value="0" />
                            </label>
                            <label class="order-form-item">
                              <input class="order-product" type="checkbox" name="language" value="python">
                              milkshakes
                              <input class="order-number" type="number" name="weight" min="0" max="150" step="1" value="0" />
                            </label>
                          </fieldset>
                          <input
                            class="checkbox"
                            type="checkbox"
                            name="order-confirm"
                            value=""
                            id="order-confirm"
                          />
                          <label class="order-confirm" for="order-confirm">
                            <span class="confirm-text"></span>
                            My order is correct
                          </label>
                          <button class="order-button btn" type="submit">
                            Order
                          </button>
                        </form>
                      </div>
                  </div>
        </div>

  </div>
</header>
