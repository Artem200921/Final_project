<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="./sass/header.scss">
    <link rel="javascript" href="./index.js">
</head>


<body>

    <!-- header section -->
    <header class="header">

        <div class="container header-container">
            <nav class="nav-list">
                <a href="#" class="link-logo">
                    <img src="./images/logo-header.png" alt="thewatchspot" class="img-logo">
                    <span class="logo-text">thewatchspot</span>
                </a>
                <ul class="navigation-list">
                    <li>
                        <a href="#about" class="navigation">about us</a>
                    </li>
                    <li>
                        <a href="#catalog" class="navigation">catalog</a>
                    </li>
                    <li>
                        <a href="#sale" class="navigation">sale</a>
                    </li>
                </ul>
            </nav>
            <address class="address-list">
                <a href="tel:+380684439426" class="contacts">+380 (68) 443-94-26 </a>
            </address>
            <button type="button" class="open-btn-menu  ">
                <svg width="20" height="14" class="icon-open-menu ">
                    <use href="images/icons.svg#icon-burger-menu"></use>
                </svg>
            </button>
        </div>
        <!-- Burger menu -->
        <div class="burger-mobile-menu    ">
            <div class="burger-mobile-menu_container  container">
                <div class="burger-mobile-menu-top">
                    <a href="./index.html" class="link-logo">
                        <img src="./images/logo-header.png" alt="thewatchspot" class="img-logo" />
                        <span class="logo-text">thewatchspot</span>
                    </a>
                    <button class="burger-mobile-menu_close-btn " type="button">
                        <svg class="burger-mobile-menu_close-icon " width="12" height="12">
                            <use href="./images/icons.svg#icon-x"></use>
                        </svg>
                    </button>
                </div>
                <ul class="burger-mobile-header-nav list">
                    <li class="burger-mobile-header-item">
                        <a class="burger-mobile-header-link link current" href="#about">About us</a>
                    </li>
                    <li class="burger-mobile-header-item">
                        <a class="burger-mobile-header-link link" href="#catalog">Catalog</a>
                    </li>
                    <li class="burger-mobile-header-item">
                        <a class="burger-mobile-header-link link" href="#sale">Sale</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <script src="./index.js"></script>
</body>

</html>
