<!DOCTYPE html>
<html lang="en">


<!-- header section -->
<header class="header">

    <div class="container header-container">
        <nav class="header-nav-list">
            <a href="#" class="header-link-logo">
                <img src="./images/logo-header.png" alt="thewatchspot" class="header-img-logo">
                <span class="header-logo-text">thewatchspot</span>
            </a>

            <ul class="header-navigation-list">
                <li class="header-list-item">
                    <a href="#about" class="header-navigation">about us</a>
                </li>
                <li class="header-list-item">
                    <a href="#catalog" class="header-navigation">catalog</a>
                </li>
                <li class="header-list-item">
                    <a href="#sale" class="header-navigation">sale</a>
                </li>
            </ul>

        </nav>
        <address class="header-address-list">
            <a href="tel:+380684439426" class="header-contacts">+380 (68) 443-94-26 </a>
        </address>
        <button type="button" class="header-open-btn-menu   " aria-expanded="false" aria-controls="mobile-menu">
            <svg width="20" height="14" onclick=showSidebar() class="header-icon-open-menu ">
                <use href=" images/icons.svg#icon-burger-menu"></use>
            </svg>
        </button>
    </div>
    <!-- Burger menu -->
    <div class="header-burger-mobile-menu     ">
        <div class="header-burger-mobile-menu_container  container">
            <div class="header-burger-mobile-menu-top">
                <a href="./index.html" class="header-link-logo">
                    <img src="./images/logo-header.png" alt="thewatchspot" class="header-img-logo" />
                    <span class="header-logo-text">thewatchspot</span>
                </a>
                <button class="header-burger-mobile-menu_close-btn  " type="button">
                    <svg class="header-burger-mobile-menu_close-icon " width="12" height="12" onclick=hideSidebar()>
                        <use href="./images/icons.svg#icon-x"></use>
                    </svg>
                </button>
            </div>
            <ul class="header-burger-mobile-nav">
                <li class="header-burger-mobile-item">
                    <a class="header-burger-mobile-link  " href="#about">About us</a>
                </li>
                <li class="header-burger-mobile-item">
                    <a class="header-burger-mobile-link " href="#catalog">Catalog</a>
                </li>
                <li class="header-burger-mobile-item">
                    <a class="header-burger-mobile-link " href="#sale">Sale</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<script>function showSidebar() {
        const sidebar = document.querySelector('.header-burger-mobile-menu')
        sidebar.style.display = 'flex'
    }
    function hideSidebar() {
        const sidebar = document.querySelector('.header-burger-mobile-menu')
        sidebar.style.display = 'none'
    }
</script>


</html>
