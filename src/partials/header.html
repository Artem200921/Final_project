<header class="page-header">
  <div class="absolute-block">
    <div class="header-container container">
      <!-- Главная навигация -->
      <div class="overlay-menu" data-overlay></div>
      <nav class="main-nav">
    
        <!-- Логотип компании -->
        <a href="./index.html" class="logo">
          <svg width="68.93" height="55.46" class="icon-logo">
            <use href="./images/sprite.svg#icon-logo"></use>
          </svg>
        </a>
    
        <!-- Кнопка меню для мобилки -->
        <button type="button" class="menu-button" aria-controls="menu-container" data-menu-open>
          <svg width="40" height="40" aria-label="Переключатель мобильного меню">
            <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
            <use class="icon-close" href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
    
        <div class="menu-container" id="menu-container" data-menu>
    
          <!-- Меню -->
          <ul class="site-nav">
            <li class="item"><a href="#about-us" class="link" data-about-us>О нас</a></li>
            <li class="item"><a href="#services-and-prices" class="link" data-price-list>Услуги и цены</a></li>
            <li class="item"><a href="#masters" class="link" data-master>Мастера</a></li>
            <li class="item"><a href="#clients-form-ref" class="link" data-contact>Контакты</a></li>
          </ul>
    
          <div class="flex-container">
            <a href="tel:+380441111111" class="number-phone">+38 044 111 11 11</a>
            <a href="#clients-form-ref" class="record" data-menu-record>онлайн-запись</a>
          </div>
          <!-- Ссылки на каналы -->
          <ul class="channel">
            <li class="item"><a href="#" aria-label="Ссылка на Instagram" class="link">Instagram</a></li>
            <li class="item"><a href="#" aria-label="Ссылка на Youtube" class="link">Youtube</a></li>
          </ul>
    
        </div>
      </nav>
    
    </div>
  </div>
  
</header>

<script>
    (() => {
        const refs = {

          openMenuBtn: document.querySelector("[data-menu-open]"),
          recordBtn: document.querySelector("[data-menu-record]"),
          mobileMenu: document.querySelector("[data-menu]"),
          aboutUs: document.querySelector("[data-about-us]"),
          priceList: document.querySelector("[data-price-list]"),
          master: document.querySelector("[data-master]"),
          contactLink: document.querySelector("[data-contact]"),
          overlayMenu: document.querySelector("[data-overlay]"),
        };

        refs.openMenuBtn.addEventListener("click", toggleMenu);
        refs.recordBtn.addEventListener("click", toggleMenu);
        refs.aboutUs.addEventListener("click", toggleMenu);
        refs.priceList.addEventListener("click", toggleMenu);
        refs.master.addEventListener("click", toggleMenu);
        refs.contactLink.addEventListener("click", toggleMenu);

        function toggleMenu() {
          refs.mobileMenu.classList.toggle("is-open"),
          refs.openMenuBtn.classList.toggle("is-open"),
          refs.overlayMenu.classList.toggle("is-open")
        }
      })();
    

</script>
