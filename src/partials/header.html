<header class="header">
    <div class="container">
        <a href="index.html" class="logo__link">
            
                <picture>
                    <source srcset="./images/logo/logo.webp 1x, 
                                    ./images/logo/logo@2x.webp 2x"
                                     media="(min-width:1200px)" 
                                     type="image/webp">                
                        <source srcset="./images/logo/logo.png 1x, 
                                        ./images/logo/logo@2x.png 2x" 
                                    media="(min-width:1200px)">
                                               
                    <source srcset="./images/logo/logo.webp 1x, 
                                    ./images/logo/logo@2x.webp 2x"
                                      media="(min-width:768px)" 
                                      type="image/webp">
                        <source srcset="./images/logo/logo.png 1x, 
                                        ./images/logo/logo@2x.png 2x" 
                                    media="(min-width:768px)">

                    <source srcset="./images/logo/logo.webp 1x, 
                                    ./images/logo/logo@2x.webp 2x"
                                     media="(max-width:767px)" 
                                     type="image/webp">
                        <source srcset="./images/logo/logo.png 1x, 
                                        ./images/logo/logo@2x.png 2x" 
                                     media="(max-width:767px)">     
                    
                        <img class="logo" src="./images/logo/logo.png" alt="Logo of our brand - IceCream">
                </picture>
            
        </a>

        <!-- <button type="button-burger" class="burger__btn" data-menu-button> -->
        <button type="button" class="burger__btn">
            <svg class="burger__btn icon_btn" >
                <use href="./images/sprite-head.svg#brg-menu"></use>
            </svg>
        </button>
    </div>
</header>
