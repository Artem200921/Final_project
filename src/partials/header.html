<header class="page-header">
  <div class="conteiner header-conteiner">
    <div class="conteiner-relative">
      <div class="logo">
        <img
          alt="логотип"
          src="/images/logo/logo.png"
          srcset="/images/logo/logo@2x.png 2x"
        />
      </div>
      <div class="burger-menu" data-modal>
        <button type="submit" class="button-buy navigation-button">
          <div>
            <span>Buy now</span>
            <span>
              <svg class="icon-right" width="7" height="10">
                <use href="/images/symbol-defs.svg#icon-right"></use>
              </svg>
            </span>
          </div>
        </button>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item"><a href="#hero">Home</a></li>
            <li class="navigation-item"><a href="#gallery">About us</a></li>
            <li class="navigation-item">
              <a href="#how-made">How it’s made?</a>
            </li>
            <li class="navigation-item">
              <a href="#products">Our products</a>
            </li>
            <li class="navigation-item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button type="button" class="button-header close-menu" data-modal-close>
          <svg class="icon-close" width="14" height="14">
            <use href="/images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <div class="header-buttons_tablet" data-button-tablet>
        <button type="button" class="button-header open-menu" data-modal-open>
          <svg class="icon-burger" width="20" height="12">
            <use href="/images/symbol-defs.svg#icon-Burger"></use>
          </svg>
        </button>
        <button type="submit" class="button-buy now">
          <div>
            <span>Buy now</span>
            <span>
              <svg class="icon-right" width="7" height="10">
                <use href="/images/symbol-defs.svg#icon-right"></use>
              </svg>
            </span>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
