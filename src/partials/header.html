<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button
        type="button"
        class="menu-button is-open"
        aria-expanded="false"
        aria-controls="menu-container"
        data-menu-button
      >
        <svg
          aria-label="Переключатель мобильного меню"
          class="menu-icon"
          icon-menu
        >
          <use
            class="icon-menu"
            href="./images/sprite.svg#icon-nav-close"
          ></use>
          <use
            class="icon-close"
            href="./images/sprite.svg#icon-nav-menu"
          ></use>
        </svg>
      </button>

      <svg class="header-logo">
        <use href="./images/sprite.svg#icon-logo"></use>
      </svg>

      <div class="menu-container" id="menu-container" data-menu>
        <div>
          <ul class="header-navigation">
            <li class="header-item">
              <a class="header-link" href="">О нас</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="">Услуги и цены</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="">Мастера</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="">Контакты</a>
            </li>
          </ul>

          <ul class="header-service">
            <li>
              <a class="header-number" href="tel:+380441111111"
                >+38 044 111 11 11</a
              >
            </li>
            <li>
              <button class="header-button">Онлайн запись</button>
            </li>
          </ul>
        </div>
        <div class="header-join-div">
          <ul class="header-join-list">
            <li class="header-join">
              <a class="header-join-item" href="">Instagram</a>
            </li>
            <li class="header-join">
              <a class="header-join-item" href="">Youtube</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-hero">
        <div>
          <ul>
            <li class="header-hair-text">A hair salon for men in Kyiv</li>
            <li class="header-title-text">BarberShop</li>
            <li class="header-description-text">
              Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно
              и со вкусом.
            </li>
          </ul>
          <ul class="header-slider">
            <div class="header-line header-line-accent"></div>
            <div class="header-line"></div>
            <div class="header-line"></div>
          </ul>
          <ul class="header-img-nav">
            <li><button class="header-img-nav-btn1">Назад</button></li>
            <li><button class="header-img-nav-btn">Вперед</button></li>
          </ul>
        </div>
      </div>
    </header>
    <script src="./js/menu.js"></script>
  </body>
</html>
