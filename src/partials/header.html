<!-- Шапка сайта -->
<header class="header">
  <section class="header-section">
    <!-- Ссылки соцсети шапка -->
    <div class="header__social-list">
      <span class="line"></span>
      <a href="" class="header__social-list--item link">Instagram</a>
      <a href="" class="header__social-list--item link">Youtube</a>
    </div>

    <!-- Основной контент шапка -->
    <div class="header__main">
      <!-- Логотип -->
      <a href="" class="logo">
        <svg class="logo-icon">
          <use href="./images/sprite.svg#icon-Logo"></use>
        </svg>
      </a>
      <!-- Главная навигация -->
      <nav class="main-nav">
        <button
          type="button"
          class="menu-button"
          data-menu-button
          aria-expanded="false"
        >
          <svg
            class="menu-icon"
            width="40"
            height="40"
            aria-label="Переключатель мобильного меню"
          >
            <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
            <use class="icon-close" href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>

        <ul class="main-nav__list list" data-menu>
          <li class="main-nav__list--item">
            <a href="#about-us" class="main-nav__link link">О нас</a>
          </li>
          <li class="main-nav__list--item">
            <a href="#price" class="main-nav__link link">Услуги и цены</a>
          </li>
          <li class="main-nav__list--item">
            <a href="#masters" class="main-nav__link link">Мастера</a>
          </li>
          <li class="main-nav__list--item">
            <a href="#contacts" class="main-nav__link link">Контакты</a>
          </li>
          <li class="main-nav__list--item">
            <div class="sign-up">
              <a
                href="#online-appointment"
                class="main-nav__link link button-header"
                >онлайн-запись</a
              >
              <a href="tel:+380441111111" class="main-nav__link link"
                >+38 044 111 11 11</a
              >
            </div>
          </li>
          <li class="maim-nav__list--item">
            <div class="main-nav__social-list">
              <a href="" class="main-nav__social-list--item link">Instagram</a>
              <a href="" class="main-nav__social-list--item link">Youtube</a>
            </div>
          </li>
        </ul>
      </nav>

      <!-- Главный слоган -->
      <div class="header__content">
        <p class="header__name">
          A hair salon for men in Kyiv
        </p>
        <h1 class="header__title">
          BarberShop
        </h1>
        <p class="header__text">
          Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
          вкусом.
        </p>
      </div>

      <!-- Кнопки слайдера -->
      <div class="header__slide">
        <button type="button" class="header__slide--button left">Назад</button>
        <button type="button" class="header__slide--button right">
          Вперед
        </button>
      </div>
    </div>
  </section>
</header>
