<section class="contact">
  <div class="container">
    <h2 class="contact__title">Contact</h2>
    <h3 class="contact__text">We will answer any question!</h3>
    <form class="contact__form">
      <input type="email" name="mail" class="contact__mail" placeholder="Email" pattern="" />
      <input
        type="text"
        name="question"
        class="contact__question"
        placeholder="Type your question"
        pattern="[A-Za-z]"
      />
      <button class="contact__btn">Send</button>
    </form>
  </div>
</section>
