<section class="hero-section">
  <div class="hero-title-carousel-buttons">
    <h1 class="hero-title">Welcome to our collection of premium watches</h1>
    <div class="hero-carousel-images">
      <img
        src="images/hero/hero-carousel-img1.png"
        alt="First watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        src="images/hero/hero-carousel-img2.png"
        alt="Second watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        src="images/hero/hero-carousel-img3.png"
        alt="Third watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        src="images/hero/hero-carousel-img4.png"
        alt="Fourth watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        src="images/hero/hero-carousel-img5.png"
        alt="Fifth watch"
        class="hero-carousel-item"
        data-carousel-item
      />
    </div>
    <div class="hero-buttons-and-display">
      <div class="hero-buttons">
        <button class="hero-control-buttons" type="button" onclick="onBack()">
          <svg width="24" height="24" class="hero-button">
            <use href="images/hero/icons.svg.svg#back-button" />
          </svg>
        </button>
        <button class="hero-control-buttons" type="button" onclick="onNext()">
          <svg width="24" height="24" class="hero-button">
            <use href="images/hero/icons.svg.svg#next-button" />
          </svg>
        </button>
      </div>
      <span class="hero-display-count">
        1
        <svg class="hero-line" width="24" height="24" class="hero-button">
          <use href="images/hero/icons.svg.svg#line" />
        </svg>
        5
      </span>
    </div>
  </div>

  <div class="hero-paragraph-and-image">
    <!-- Hero paragraph -->
    <p class="hero-paragraph">
      Our watches are not just timepieces, but also an expression of your
      personality and lifestyle. From classic designs to modern ones, we have a
      watch to suit every taste and occasion.
    </p>
    <!-- Hero-image -->
    <div class="hero-main-image">
      <img
        src="images/hero/hero-main-image.png"
        alt="A watch on a man's hand in a rainy day"
      />
    </div>
  </div>
</section>
<script src="index.js"></script>
