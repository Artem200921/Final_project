<section class="section hero-section">
    <div class="container">
        <h2 class="hero-title">ice cream made with<span class="hero-title-red">passion</span></h2>
        <div class="hero-circle hero-relative"></div>
        <div class="hero-btn-position">                      
            <button type="button" class="hero-btn hero-products-btn">
                Products
            </button> 
            <button type="button" class="hero-btn hero-how-btn">
                How it’s made?
            </button>                 
        </div>
        <div class="hero-ice-cone">
            <picture>
                <source 
                srcset="../images/hero-desktop-images/d-hero-icecone-wp.webp 1x, 
                ../images/hero-desktop-images/d-hero-icecone-wp@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp">
                <source 
                srcset="../images/hero-desktop-images/d-hero-icecone.png 1x, 
                ../images/hero-desktop-images/d-hero-icecone@2x.png 2x"
                media="(min-width: 1200px)">
        
                <source 
                srcset="../images/hero-tablet-images/t-hero-icecone-wp.webp 1x, 
                ../images/hero-tablet-images/t-hero-icecone-wp@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp">
                <source 
                srcset="../images/hero-tablet-images/t-hero-icecone.png 1x, 
                ../images/hero-tablet-images/t-hero-icecone@2x.png 2x"
                media="(min-width: 768px)">
        
                <source 
                srcset="../images/hero-mobile-images/m-hero-icecone-wp.webp 1x, 
                ../images/hero-mobile-images/m-hero-icecone-wp@2x.webp 2x"
                media="(min-width: 320px)" type="image/webp">
                <source 
                srcset="../images/hero-mobile-images/m-hero-icecone.png 1x, 
                ../images/hero-mobile-images/m-hero-icecone@2x.png 2x"
                media="(min-width: 320px)">
                <img src="../images/hero-alt-image/hero-alt-icecone.png" alt="ice-cream">
            </picture>
        </div>

        <div class="hero-milk-img">
            <picture>
                <source 
                srcset="../images/hero-desktop-images/d-hero-milk-wp.webp 1x, 
                ../images/hero-desktop-images/d-hero-milk-wp@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp">

                <source 
                srcset="../images/hero-desktop-images/d-hero-milk.png 1x, 
                ../images/hero-desktop-images/d-hero-milk@2x.png 2x"
                media="(min-width: 1200px)">
        
                <source 
                srcset="../images/hero-tablet-images/t-hero-milk-wp.webp 1x, 
                ../images/hero-tablet-images/t-hero-milk-wp@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp">

                <source 
                srcset="../images/hero-tablet-images/t-hero-milk.png 1x, 
                ../images/hero-tablet-images/t-hero-milk@2x.png 2x"
                media="(min-width: 768px)">

                <img src="../images/hero-alt-image/hero-alt-milk.png" alt="jug of milk">
            </picture>
        </div>

        <div class="hero-tasty-img">
            <picture>
                <source 
                srcset="../images/hero-desktop-images/d-hero-tasty-wp.webp 1x, 
                ../images/hero-desktop-images/d-hero-tasty-wp@2x.webp 2x" 
                media="(min-width: 1200px)" type="image/webp">

                <source 
                srcset="../images/hero-desktop-images/d-hero-tasty.png 1x, 
                ../images/hero-desktop-images/d-hero-tasty@2x.png 2x" 
                media="(min-width: 1200px)">
        
                <source 
                srcset="../images/hero-tablet-images/t-hero-tasty-wp.webp 1x, 
                ../images/hero-tablet-images/t-hero-tasty-wp@2x.webp 2x" 
                media="(min-width: 768px)" type="image/webp">

                <source 
                srcset="../images/hero-tablet-images/t-hero-tasty.png 1x, 
                ../images/hero-tablet-images/t-hero-tasty@2x.png 2x" 
                media="(min-width: 768px)">

                <img src="../images/hero-alt-image/hero-alt-tasty.png" alt="girl eating ice cream cone">
            </picture>
        </div>
    </div>
</section>
