<!-- Hero section -->
<div class="section">
  <div class="startpage_hero">
    <div class="container_hero">
      <h1></h1>
      <h1>
        Treat yourself or a loved one <br />to our finest ingredients for a
        moment <br />
        of pure delight!
      </h1>
    </div>

    <div class="startpage_butons">
      <div class="buttons">
        <button data-modal-open class="buynow_button" type="button">
          Buy Now
        </button>
        <a href="" class="btn_link">How it’s made</a>
      </div>
      <div class="scroll_tolink_conainer">
        <p class="text_buttonscroll">Scroll down</p>
        <svg class="scroll_icon">
          <use href="./images/icons.svg#icon-ScrollDown_DesktopTablet"></use>
        </svg>
      </div>
    </div>
  </div>
</div>
<!-- Modal Buy Now -->
<div data-modal class="is-hidden">
  <div data-modal-content>
    <button data-modal-close type="button">X</button>
    <h2 class="modal_title"><span>buy </span>now</h2>
    <div class="container_products_list">
      <ul class="products_list">
        <li>
          <img
            src="./images/modal_pics_icons/chocolate-modal-1.jpg"
            alt=" kinder chocolate bar"
            width="120px"
            height="107"
          />
          <button class="grams">100 g</button>
        </li>
        <li>
          <img
            src="./images/modal_pics_icons/chocolate-modal-2.jpg"
            alt="kinder praline chocolate bar"
            width="121px"
            height="107"
          />
          <button class="grams">200 g</button>
        </li>
        <li>
          <img
            src="./images/modal_pics_icons/chocolate-modal-3.jpg"
            alt="dark chocolate bar"
            width="121px"
            height="107"
          />
          <button class="grams">300 g</button>
        </li>
      </ul>
      <form name="modal_form" class="modal_form">
        <label class="modal_form_position"
          >Personal information
          <div class="pers_info">
            <input
              type="text"
              name="name"
              class="modal_form_input"
              placeholder="Name"
            />
            <input
              type="text"
              name="surname"
              placeholder="Surname"
              class="modal_form_input"
            />
          </div>
        </label>
        <label class="modal_form_position"
          >Email
          <input
            type="email"
            name="usermail"
            placeholder="Enter your email"
            class="modal_form_input"
          />
        </label>
        <label class="modal_form_position"
          >Phone number
          <input
            type="tel"
            name="userphone"
            placeholder="Phone number"
            class="modal_form_input phone"
          />
          <svg class="phone_icon">
            <use
              href="./images/modal_pics_icons/buynow_icons.svg#icon-Frame"
            ></use>
          </svg>
        </label>
        <label class="modal_form_position">
          Card number
          <input
            type="number"
            name="usercard"
            placeholder="Enter Card"
            class="modal_form_input"
          />
          <svg class="card_icon">
            <use
              href="./images/modal_pics_icons/buynow_icons.svg#icon-Mastercard"
            ></use>
          </svg>
        </label>
        <label class="modal_form_position"
          >Comment
          <textarea
            name="Comment"
            placeholder="Enter text"
            class="modal_form_comments"
            rows="6"
          ></textarea>
          <button type="submit" class="modal_form-btn">Submit</button>
        </label>
      </form>
    </div>

    <div class="startpage_butons">
      <div class="buttons">
        <button data-modal-open class="buynow_button" type="button">
          Buy Now
        </button>
        <a href="#how-is-made" class="btn_link">How it’s made</a>
      </div>
      <div class="scroll_link">
        <a href="#footery" class="btn_scroll">Scroll down</a>
        <svg class="scroll_icon">
          <use href="./images/icons.svg#icon-ScrollDown_DesktopTablet"></use>
        </svg>
      </div>
    </div>
  </div>
</div>
