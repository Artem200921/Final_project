<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body class="body">
    <main>
      <!--Герой-->
      <section class="section-hero">
        <div class="container">
          <div class="section-hero-box">
            <div class="section-hero-box-title">
              <h1 class="hero-title">
                ice cream<br />made with<span>passion</span>
              </h1>

              <ul class="hero-button-list list">
                <li class="hero-button-list-item">
                  <a href="" class="link">Products</a>
                </li>

                <li class="hero-button-list-item">
                  <a href="" class="link">How it’s made?</a>
                </li>
              </ul>
            </div>
            <div class="hero-information">
              <p class="hero-information-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et
              </p>
              <a href="" class="hero-information-link link" aria-label="">
                <svg width="6" height="6" class="hero-information-link-svg">
                  <use href="./src/images/symbol-defs.svg#icon-arrow"></use>
                </svg>
              </a>
            </div>
          </div>

          <div class="hero-numbers">
            <ul class="hero-numbers-list list">
              <li class="hero-numbers-list-item">
                <p class="hero-numbers-list-item-title"><span>16</span>cafes</p>
              </li>
              <li class="hero-numbers-list-item">
                <p class="hero-numbers-list-item-title">
                  <span>23</span>food trucks
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
