<section class="hero">
  <div class="container hero__container">
    <div class="hero__ellipse"></div>
   <!-- lapte -->

      type="image/webp"
    />
    <source
      srcset="/src/images/desktop/des-hero-milk.webp 1x, 
      /src/images/desktop/desktop-milkshakes@2x.webp"
      media="(min-width: 1280px)"
    />
    <!-- 768 -->
    <source
      srcset="/src/images/tablet/hero-milk.webp 1x,

      type="image/webp"
    />
    <source
      srcset="/src/images/tablet/hero-milk.webp 1x,

  <!-- inghetata -->
  <picture>
    <!-- 1280 -->
    <source

    <source

  <!-- fata -->

      type="image/webp"
    />

    />

    />

  <!--  -->
    <div class="hero__description-wrapper">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title_accent">passion</span>
      </h1>
      <ul class="hero__btn-list list">
        <li class="hero__btn-list-item">
          <a class="hero__btn-list-link hero__btn-list-link_accent link" href="#products"
            >Products</a
          >
        </li>
        <li class="hero__btn-list-item">
          <a class="hero__btn-list-link link" href="#about">How it`s made?</a>
        </li>
      </ul>
      <div class="hero__text-wrapper">
        <p class="hero__text">
          Indulge in a scoop of ice cream made with passion and treat your taste buds to an unforgettable experience!
        </p>
        <button type="button" class="hero__btn">
          <svg class="hero__btn-icon">
            <use href="/src/images/sprite/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
    <ul class="hero__stat-list list">
      <li class="hero__stat-list-item">
        <p class="hero__stat-list-accent-text">16</p>
        <p class="hero__stat-list-text">cafes</p>
      </li>
      <li class="hero__stat-list-item">
        <p class="hero__stat-list-accent-text">23</p>
        <p class="hero__stat-list-text">food trucks</p>
      </li>
    </ul>
  </div>
</section>

<!--BACKDROP BUYNOW-->
<div class="backdrop-buynow is-hidden" data-buynow-popup>

  <div class="modal">
    
    <button type="button" class="modal__close-btn" data-buynow-btn-close>
      <svg class="modal__icon-close-btn">
          <use href="/src/images/sprite/sprite.svg#icon-close-btn"></use>
      </svg>
    </button>

    <form action="#" class="modal-form" autocomplete="off">
      <p class="modal-form__title">Order now</p>

      <label class="modal-form__label">
        <span class="modal-form__lable-name">Name</span>
        <span class="modal-form__span">
          <input type="text" name="user-name" class="modal-form__input" required>
         
        </span>
      </label>

      <label class="modal-form__label">
        <span class="modal-form__lable-name">Phone</span>
        <span class="modal-form__span">
          <input type="tel" name="user-tel" class="modal-form__input" required title="096-111-11-11">
         
        </span>
      </label>

      <label class="modal-form__label">
        <span class="modal-form__lable-name">E-mail</span>
        <span class="modal-form__span">
          <input type="email" name="user-email" class="modal-form__input" required>
          
        </span>
      </label>

      <label class="modal-form__label">
        <span class="modal-form__lable-name">Comments</span>
        <textarea name="user-message" class="modal-form__message" placeholder="Team-7"></textarea>
      </label>
      <input type="checkbox" name="user-checkbox" id="user-term" class="modal-form__checkbox visually-hidden">
      <label for="user-term" class="modal-form__ckbox-description">I agree to receive product information, news, and updates&nbsp<a href=""
          class="modal-form__contract-description">agree with conditions</a></label>
      <button type="submit" class="button--catalin">Submit</button>

    </form>

  </div>
</div>
