<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hero</title>
  <link rel="stylesheet" href="./css/hero.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />


</head>
<body>
  <section class="section section-udercover">
    <div class="container-hero">
      <div class="hero">
        <div class="main-title-tablet">
          <h1 class="main-title order1">
            Welcome to our collection of premium watches
          </h1>
        </div>
        <div class="swiper order2" id="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/heroclock1_td_1x.jpg 1x,
                    ./images/heroclock1_td_2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/heroclock1_m_1x.jpg 1x,
                    ./images/heroclock1_m_2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img src="./images/heroclock1_m_1x.jpg" alt="clock1" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/heroclock2_td_1x.jpg 1x,
                    ./images/heroclock2_td_2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/heroclock2_m_1x.jpg 1x,
                    ./images/heroclock2_m_2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img src="./images/heroclock2_m_1x.jpg" alt="clock2" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/heroclock3_td_1x.jpg 1x,
                    ./images/heroclock3_td_2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/heroclock3_m_1x.jpg 1x,
                    ./images/heroclock3_m_2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img src="./images/heroclock3_m_1x.jpg" alt="clock3" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/heroclock4_td_1x.jpg 1x,
                    ./images/heroclock4_td_2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/heroclock4_m_1x.jpg 1x,
                    ./images/heroclock4_m_2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img src="./images/heroclock4_m_1x.jpg" alt="clock4" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/heroclock5_td_1x.jpg 1x,
                    ./images/heroclock5_td_2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./images/heroclock5_m_1x.jpg 1x,
                    ./images/heroclock5_m_2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                />
                <img src="./images/heroclock5_m_1x.jpg" alt="clock5" />
              </picture>
            </div>
          </div>
          <div
            class="swiper-pagination swiper-pagination-fraction swiper-pagination-vertical"
          ></div>
          <div class="swiper-buttons">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div> 

          <p class="hero-text order3">
            Our watches are not just timepieces, but also an expression of your
            personality and lifestyle. From classic designs to modern ones, we have
            a watch to suit every taste and occasion.
          </p>
  
        <div class="hero-image order4">
          <picture>
            <source
              srcset="./images/heroimage_d_1x.jpg 1x, ./images/heroimage_d_2x.jpg 2x"
              media="(min-width: 1280px)"
              width="676"
            />
            <source
              srcset="./images/heroimage_t_1x.jpg 1x, ./images/heroimage_t_2x.jpg 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="./images/heroimage_m_1x.jpg 1x, ./images/heroimage_m_2x.jpg 2x"
              media="(max-width: 768px)"
            />
            <img
              src="./images/heroimage_m_1x.jpg"
              alt="the watches on the hand"
              class="image"
            />
          </picture>
        </div>
      </div>
    </div>
  </section>  
</body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="./js/hero.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
</html>
