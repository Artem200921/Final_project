div class="tittle">
  <h1>
    ICE CREAM <br />
    MADE WITH <br />
    <span>PASSION</span>
  </h1>
  <button class="btn-title__products">Products</button>
  <button class="btn-title__made">How it's made?</button>
</div>
<div class="hero">
  <img class="img-hero" src="images/desktop/des-hero-milk.webp" alt="milk" />
  <p>
    Indulge in a scoop of ice cream made with passion and treat your taste buds
    to an unforgettable experience!
  </p>
  <svg class="hero__btn__arrow">
    <use href="images/sprite/icon/symbol-defs.svg#icon-arrow2"></use>
  </svg>
  <img
    class="img-photo"
    src="images/desktop/des-hero-tasty.webp"
    alt="fata cu inghetata"
  />
</div>
<div>
  <img
    class="img-icecream"
    src="images/desktop/desktop-icecream.webp"
    alt="inghetata"
  />
</div>
<ul class="numbers">
  <li numers__list>
    <p class="first__number">16</p>
    <span class="first__text">cafes</span>
    <svg class="number-list__circle">
      <use href="images/sprite/icon/symbol-defs.svg#icon-circle"></use>
    </svg>
  </li>
  <li class="number__list">
    <p class="second__number">26</p>
    <span class="second__text">food trucks</span>
    <svg class="food-list__circle">
      <use href="images/sprite/icon/symbol-defs.svg#icon-circle"></use>
    </svg>
  </li>
</ul>
