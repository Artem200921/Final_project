<!-- Hero -->
<section class="hero">
  <div class="hero-page">
    <div class="hero__main">
      <h1 class="hero__title">
        ice cream <br />
        made with <span class="hero__title--accent">passion</span>
      </h1>
      <div class="hero-button">
        <a href="" class="hero__navigation"> Products</a>
        <a href="" class="hero__navigation">How itâ€™s made?</a>
        <picture class="hero__milk-picture">
          <source
            srcset="
              ./images/hero/d-milk.webp    1x,
              ./images/hero/d-milk@2x.webp 2x
            "
            media="(min-width: 1200px)"
            type="image/webp"
          />
          <source
            srcset="./images/hero/d-milk.png 1x, ./images/hero/d-milk@2x.png 2x"
            media="(min-width: 1200px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero/t-milk.webp    1x,
              ./images/hero/t-milk@2x.webp 2x
            "
            media="(min-width: 768px)"
            type="image/webp"
          />
          <source
            srcset="./images/hero/t-milk.png 1x, ./images/hero/t-milk@2x.png 2x"
            media="(min-width: 768px)"
            type="image/webp"
          />
          <img src="./images/hero/t-milk.png" alt="icecream" />
        </picture>
      </div>
    </div>
    <div class="hero__icecream">
      <picture class="hero__icecream-picture">
        <source
          srcset="./images/hero/d-ice.webp 1x, ./images/hero/d-ice@2x.webp 2x"
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source
          srcset="./images/hero/d-ice.png 1x, ./images/hero/d-ice@2x.png 2x"
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source
          srcset="./images/hero/t-ice.webp 1x, ./images/hero/t-ice@2x.webp 2x"
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="./images/hero/t-ice.png 1x, ./images/hero/t-ice@2x.png 2x"
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="./images/hero/m-ice.webp 1x, ./images/hero/m-ice@2x.webp 2x"
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="./images/hero/m-ice.png 1x, ./images/hero/m-ice@2x.png 2x"
          media="(min-width: 320px)"
          type="image/webp"
        />
        <img src="./images/hero/m-ice.png" alt="glass of milk" />
      </picture>
    </div>
    <div class="hero__description">
      <p class="hero__description--text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <a href="">
        <svg class="hero__description--icon">
          <use href="./images/sprite.svg#icon-arrow-right"></use>
        </svg>
      </a>
    </div>
    <div class="hero__decor">
      <p class="hero__decor--text">
        <span class="hero__decor--sale">16</span> <br />cafes
      </p>
      <p class="hero__decor--text">
        <span class="hero__decor--sale">23</span> <br />food trucks
      </p>
      <div class="hero__picture-girl">
        <picture>
          <source
            srcset="
              ./images/hero/d-girl.webp    1x,
              ./images/hero/d-girl@2x.webp 2x
            "
            media="(min-width: 1200px)"
            type="image/webp"
          />
          <source
            srcset="./images/hero/d-girl.png 1x, ./images/hero/d-girl@2x.png 2x"
            media="(min-width: 1200px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero/t-girl.webp    1x,
              ./images/hero/t-girl@2x.webp 2x
            "
            media="(min-width: 768px)"
            type="image/webp"
          />
          <source
            srcset="./images/hero/t-girl.png 1x, ./images/hero/t-girl@2x.png 2x"
            media="(min-width: 768px)"
            type="image/webp"
          />
          <img src="./images/hero/t-girl.png" alt="girl with icecream" />
        </picture>
      </div>
    </div>
  </div>
</section>
