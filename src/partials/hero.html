<div class="hero-background">
<div class="hero-flexer">
  <div class="hero-flexer__slider">
    <ul class="hero-flexer__list">
      <li class="hero-flexer__list-item hero-flexer__list-item-first">
        Instagram
      </li>
      <li class="hero-flexer__list-item">Youtube</li>
    </ul>
  </div>
  <section class="hero-section">
    <div class="hero-container">
      <p class="hero-container__par">A hair salon for men in Kyiv</p>
      <h1 class="hero-container__heading">BarberShop</h1>
      <p class="hero-container__about-us">
        Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
        вкусом.
      </p>
    </div>

    <form class="slider-lines">
      <div class="slider-lines__form" role="group">

        <label class="slider-lines__label" id="first-slider-btn"></label>
        <input
          type="radio"
          name="slider-img"
          value="slider-image1"
          class="slider-lines__form-item slider-lines__first-slide"
          for="first-slider-btn"
          checked
        />
          <span class="slider-lines-icon"></span>
        </label>

        <input
          type="radio"
          name="slider-img"
          value="slider-image2"
          class="slider-lines__form-item slider-lines__second-slide"
          for="second-slider-btn"
        />
        <label class="slider-lines__label" id="second-slider-btn">
          <span class="slider-lines-icon"></span>
        </label>

        <input
          type="radio"
          name="slider-img"
          value="slider-image3"
          class="slider-lines__form-item slider-lines__third-slide"
          for="third-slider-btn"
        />
        <label class="slider-lines__label" id="third-slider-btn">
          <span class="slider-lines-icon"></span>
        </label>
      </div>
    </form>

    <div class="hero-section__buttons">
      <button class="hero-section__btn hero-section__btn__back" disabled>
        Назад
      </button>
      <button class="hero-section__btn hero-section__btn__forward">
        Вперед
      </button>
    </div>
  </section>
</div>
</div>
