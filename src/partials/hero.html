<article class="hero">
  <div class="hero-section container">
    <div class="hero-section-content">
      <h1 class="hero-section-title">ice cream made with <span>passion</span></h1>
      <button class="hero-section-btn" type="button">Products</button>
      <button class="hero-section-btn" type="button">How it's made?</button>
    </div>
    <div class="hero-section-img-bg">
      <picture>
        <source srcset="./images/mobile/hero-section/hero-ellipse.webp 1x, ./images/mobile/hero-section/hero-ellipse@2x.webp 2x" media="(max-width: 767px)" type="image/webp" />
        <source srcset="./images/tablet/hero-section/hero-ellipse.webp 1x, ./images/tablet/hero-section/hero-ellipse@2x.webp 2x" media="(min-width: 768px) and (max-width: 1199px)" type="image/webp" />
        <source srcset="./images/tablet/hero-section/hero-ellipse.png 1x, ./images/tablet/hero-section/hero-ellipse@2x.png 2x" media="(min-width: 768px) and (max-width: 1199px)" />
        <source srcset="./images/desktop/hero-section/hero-ellipse.webp 1x, ./images/desktop/hero-section/hero-ellipse@2x.webp 2x" media="(min-width: 1200px)" type="image/webp" />
        <source srcset="./images/desktop/hero-section/hero-ellipse.png 1x, ./images/desktop/hero-section/hero-ellipse@2x.png 2x" media="(min-width: 1200px)" />

        <img srcset="./images/mobile/hero-section/hero-ellipse@2x.png 2x" src="./images/mobile/hero-section/hero-ellipse.png" />
      </picture>
    </div>
    <div class="hero-section-img-front">
      <picture>
        <source srcset="./images/mobile/hero-section/hero-ice-cream.webp 1x, ./images/mobile/hero-section/hero-ice-cream@2x.webp 2x" media="(max-width: 767px)" type="image/webp" />
        <source
          srcset="./images/tablet/hero-section/hero-ice-cream.webp 1x, ./images/tablet/hero-section/hero-ice-cream@2x.webp 2x"
          media="(min-width: 768px) and (max-width: 1199px)"
          type="image/webp"
        />
        <source srcset="./images/tablet/hero-section/hero-ice-cream.png 1x, ./images/tablet/hero-section/hero-ice-cream@2x.png 2x" media="(min-width: 768px) and (max-width: 1199px)" />
        <source srcset="./images/desktop/hero-section/hero-ice-cream.webp 1x, ./images/desktop/hero-section/hero-ice-cream@2x.webp 2x" media="(min-width: 1200px)" type="image/webp" />
        <source srcset="./images/desktop/hero-section/hero-ice-cream.png 1x, ./images/desktop/hero-section/hero-ice-cream@2x.png 2x" media="(min-width: 1200px)" />
        <img srcset="./images/mobile/hero-section/hero-ice-cream@2x.png 2x" src="./images/mobile/hero-section/hero-ice-cream.png" />
      </picture>
    </div>
  </div>
</article>
