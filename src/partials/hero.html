<section class="hero">

            <div class="container">
                <include src="./partials/header.html"></include>

        <div class="container">
            <div class="hero__title-thumb">
                <h1 class="hero__title">
                    ice cream
                    made with
                    <span class="hero__span">passion</span>
                </h1>
    
                <ul class="compositions-links">
                    <li class="compositions-links__item">
                        <a class="button button--secondary link" href="#">Products</a>
                    </li>
    
                    <li class="compositions-links__item">
                        <a class="button link" href="#">How itâ€™s made?</a>

            <div class="hero__description-thumb">

                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                </p>
                <button type="button" class="hero__button"></button>

            <div class="counter__thumb">

                    <li class="counter__item">
                        <p class="counter__number">16</p>

                    </li>

                </ul>
            </div>

            <div class="circle">
                <picture>
                    <source 
                    srcset="./images/2-hero/desktop/icecream-desktop.webp 1x, ./images/2-hero/desktop/icecream-desktop@2x.webp 2x" 
                    media="(min-width: 1280px)" type="image/webp">
                    <source 
                    srcset="./images/2-hero/desktop/icecream-desktop.png 1x, ./images/2-hero/desktop/icecream-desktop@2x.png 2x" 
                    media="(min-width: 1280px)">
     
                    <source 
                    srcset="./images/2-hero/tablet/icecream-tablet.webp 1x, ./images/2-hero/tablet/icecream-tablet@2x.webp 2x" 
                    media="(min-width: 768px)" type="image/webp">

                    media="(min-width: 768px)">
     
     
                    <source 
                    srcset="./images/2-hero/mobi/icecream-mobile.webp 1x, ./images/2-hero/mobi/icecream-mobile@2x.webp 2x" 
                    type="image/webp">

                    <img class="hero__icecream" src="./images/2-hero/mobi/icecream-mobile.png" alt="Icecream">
                </picture>
            </div>

            <picture>
                <source 
                srcset="./images/2-hero/desktop/milk-desktop.webp 1x, ./images/2-hero/desktop/milk-desktop@2x.webp 2x" 
                media="(min-width: 1280px)" type="image/webp">
                <source 
                srcset="./images/2-hero/desktop/milk-desktop.png 1x, ./images/2-hero/desktop/milk-desktop@2x.png 2x" 
                media="(min-width: 1280px)">
 
                <source 
                srcset="./images/2-hero/tablet/milk-tablet.webp 1x, ./images/2-hero/tablet/milk-tablet@2x.webp 2x" 
                media="(min-width: 768px)" type="image/webp">
                <source 
                srcset="./images/2-hero/tablet/milk-tablet.png 1x, ./images/2-hero/tablet/milk-tablet@2x.png 2x" 
                media="(min-width: 768px)">
                <img class="hero__milk" src="./images/2-hero/tablet/milk-tablet.png" alt="jug with milk">
            </picture>

            <picture>
                <source 
                srcset="./images/2-hero/desktop/wooman-desktop.webp 1x, ./images/2-hero/desktop/wooman-desktop@2x.webp 2x" 
                media="(min-width: 1280px)" type="image/webp">
                <source 
                srcset="./images/2-hero/desktop/wooman-desktop.png 1x, ./images/2-hero/desktop/wooman-desktop@2x.png 2x" 
                media="(min-width: 1280px)">
 
                <source 
                srcset="./images/2-hero/tablet/wooman-tablet.webp 1x, ./images/2-hero/tablet/wooman-tablet@2x.webp 2x" 
                media="(min-width: 768px)" type="image/webp">
                <source 
                srcset="./images/2-hero/tablet/wooman-tablet.png 1x, ./images/2-hero/tablet/wooman-tablet@2x.png 2x" 
                media="(min-width: 768px)">
                <img class="hero__wooman" src="./images/2-hero/tablet/wooman-tablet.png" alt="wooman with icecream">
