<section class="hero">
    <div class="hero-section"> <!--container-->
        <h1 class="hero-section__title">Комплексная подготовка к ВНО<br>по английскому языку</h1>
        <p class="hero-section__not-simple">Просто не будет.<br>
            
            <div class="hero-section__not-simple-garante-yougot">
                <span class="hero-section__not-simple-garante">Но ты гарантировано наберешь</span><br>
                <span class="hero-section__not-simple-yougot"> +25 баллов</span></p>
            </div>
          
            <div class="hero-section__button">
              <button class="page-header__btn" type="button" data-modal-open>Xочу на бесплатное занятие</button>
            </div>    

            <div class="hero-section__pictures">
                <picture >
                    <source srcset="./images/desktop/hero-desktop1.jpg 1x, ./images/desktop/hero-desktop2@2x.jpg 2x"
                    media="(min-width: 1200px)">
                    
                    <source srcset="./images/tablet/hero-tablet2.jpg 1x, ./images/tablet/hero-tablet2@2x.jpg 2x"
                    media="(min-width: 768px)">

                    <source srcset="./images/mobile/hero-mobile2.jpg 1x, ./images/mobile/hero-mobile2@2x.jpg 2x"
                    media="(min-width: 320px)">
                    <img src="./images/mobile/hero-mobile2.jpg" alt="HERO JPG">
                </picture>
            </div>
    </div>

    <div class="hero-section__container">
        <ul class="hero-section__container-rewiev">
            <li class="hero-section__container-rewiev-list list"><span class="hero-section__container-rewiev-list-text">Финансовая гарантия результата</span>
                <svg class="hero-section__svg">
                    <use href="./images/svg/sprite.svg#hero-money"></use>
                </svg>
            </li>
            
            <li class="hero-section__container-rewiev-list list"><span class="hero-section__container-rewiev-list-text">Современные методики обучения</span>
                <svg class="hero-section__svg">
                    <use href="./images/svg/sprite.svg#hero-online-study"></use>
                </svg>
            </li>
            
            <li class="hero-section__container-rewiev-list list"><span class="hero-section__container-rewiev-list-text">Адаптированная авторская программа ВНО</span>
                <svg class="hero-section__svg">
                    <use href="./images/svg/sprite.svg#hero-student"></use>
                </svg>
            </li>
        </ul>
    </div>
</section>
