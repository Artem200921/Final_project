<section class="hero">
  <div class="container hero__container">
    <div class="hero__ellipse"></div>
    <!-- cc:1  -->
    <picture>
      <source
        srcset="/src/images/desktop/des-hero-center.webp 1x, /src/images/desktop/des-hero-center@2x.webp 2x"
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="/src/images/desktop/des-hero-center.webp 1x, /src/images/desktop/des-hero-center@2x.webp 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="/src/images/desktop/des-hero-milk.webp 1x, /src/images/desktop/des-hero-milk@2x.webp 2x"
        media="(min-width: 1280px)"
        type="image/webp"
      />
            <source
        srcset="/src/images/desktop/des-hero-center.webp 1x, /src/images/desktop/des-hero-center@2x.webp 2x"
        media="(min-width: 1280px)"
      />
      <!--  -->
      <source
        srcset="/src/images/tablet/tab-hero-center.webp 1x, /src/images/tablet/tab-hero-center@2x.webp 2x"
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="/src/images/tablet/tab-hero-center.webp 1x, /src/images/tablet/tab-hero-center@2x.webp 2x"
        media="(min-width: 768px)"
      />
      <!--  -->
      <source srcset="/src/images/mobile/hero-center.webp 1x, /src/images/mobile/hero-center@2x.webp 2x">
      <img class="hero__img-center" src="/src/images/mobile/hero-center.webp" alt="@todo" />
    </picture>
    <!-- cc:2 -->
    <picture>
      <source
        srcset="/src/images/desktop/des-hero-tasty.webp 1x, /src/images/desktop/des-hero-tasty@2x.webp 2x"
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="/src/images/desktop/des-hero-tasty.webp 1x, /src/images/desktop/des-hero-tasty@2x.webp 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="/src/images/tablet/hero-tasty.webp 1x, /src/images/tablet/hero-tasty@2x.webp 2x"
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="/src/images/tablet/hero-tasty.webp 1x, /src/images/tablet/hero-tasty@2x.webp 2x"
        media="(min-width: 768px)"
      />
      <img
        class="hero__img-right"
        src="/src/images/tablet/hero-tasty.webp"
        alt="@todo"
      />
    </picture>
    <!-- cc -->
    <div class="hero__description-wrapper">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title_accent">passion</span>
      </h1>
      <ul class="hero__btn-list list">
        <li class="hero__btn-list-item">
          <a class="hero__btn-list-link hero__btn-list-link_accent link" href="#products"
            >Products</a
          >
        </li>
        <li class="hero__btn-list-item">
          <a class="hero__btn-list-link link" href="#about">How it`s made?</a>
        </li>
      </ul>
      <div class="hero__text-wrapper">
        <img src="images/desktop/bg-milk@2x.webp" alt="photo" srcset="/src/images/desktop/des-hero-milk.webp 1x, /src/images/desktop/des-hero-milk@2x.webp 2x">
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button type="button" class="hero__btn">
          <svg class="hero__btn-icon">
            <use href="/src/images/sprite/sprite.svg#icon-close-btn"></use>
          </svg>
        </button>
      </div>
    </div>
    <ul class="hero__stat-list list">
      <li class="hero__stat-list-item">
        <p class="hero__stat-list-accent-text">16</p>
        <p class="hero__stat-list-text">cafes</p>
      </li>
      <li class="hero__stat-list-item">
        <p class="hero__stat-list-accent-text">23</p>
        <p class="hero__stat-list-text">food trucks</p>
      </li>
    </ul>
  </div>
</section>

<!--BACKDROP BUYNOW-->
<div class="backdrop-buynow is-hidden" data-buynow-popup>
  <div class="modal">

    <button type="button" class="modal__close-btn" data-buynow-btn-close>
      <svg class="modal__icon-close-btn">
          <use href="/src/images/sprite/sprite.svg#icon-close-btn"></use>
      </svg>
    </button>

   
        <form class="form-modal">
          <label class="form-modal__label" for="ice-cream">
            <span class="form-modal__input">ICE-CREAM</span>
            <input type="text" name="ICE-CREAM" placeholder="Quantity" />
          </label>
          <label class="form-modal__label" for="ice-coffe">
            <span class="form-modal__input">ICE-COFFE</span>
            <input type="text" name="ICE-COFFE" placeholder="Quantity" />
          </label>
          <label class="form-modal__label" for="milkshake"
            ><span class="form-modal__input">MILKSHAKE</span>
            <input type="text" name="milkshake" placeholder="Quantity" />
          </label>
          <label class="form-modal__label" for="name">
            <span class="form-modal__input">NAME</span>
            <input type="text" name="milkshake" placeholder="JOHN SMITH" />
          </label>
          <label class="form-modal__label" for="telephone">
            <span class="form-modal__input">TELEPHONE</span>
            <input type="text" name="telephone" placeholder="07......." />
          </label>
          <label class="form-modal__label">
            <span class="form-modal__input">COMENTS</span>
            <textarea
              name="coments"
              rows="5"
              placeholder="Enter your message here..."
            ></textarea>
          </label>
          <button class="form-modal_btn" type="submit">I want that?</button>
        </form>
      </div>
    </div>
  </div>
</div>
