<section class="section hero-section">
    <div class="container">
        <h2 class="hero-title">ice cream made with<span class="hero-title-red">passion</span></h2>
        <div class="hero-circle hero-relative"></div>
        <div class="hero-btn-position">                      
            <button type="button" class="hero-btn hero-products-btn">
                Products
            </button> 
            <button type="button" class="hero-btn hero-how-btn">
                How it’s made?
            </button>                 
        </div>
        <div class="hero-ice-cone">
            <picture>
                <source 
                srcset="../images/hero-desktop-images/d-hero-icecone-wp.webp 1x, 
                ../images/hero-desktop-images/d-hero-icecone-wp@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp">
                <source 
                srcset="../images/hero-desktop-images/d-hero-icecone.jpg 1x, 
                ../images/hero-desktop-images/d-hero-icecone@2x.jpg 2x"
                media="(min-width: 1200px)">
        
                <source 
                srcset="../images/hero-tablet-images/t-hero-icecone-wp.webp 1x, 
                ../images/hero-tablet-images/t-hero-icecone-wp@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp">
                <source 
                srcset="../images/hero-tablet-images/t-hero-icecone.jpg 1x, 
                ../images/hero-tablet-images/t-hero-icecone@2x.jpg 2x"
                media="(min-width: 768px)">
        
                <source 
                srcset="../images/hero-mobile-images/m-hero-icecone-wp.webp 1x, 
                ../images/hero-mobile-images/m-hero-icecone-wp@2x.webp 2x"
                media="(min-width: 320px)" type="image/webp">
                <source 
                srcset="../images/hero-mobile-images/m-hero-icecone.jpg 1x, 
                ../images/hero-mobile-images/m-hero-icecone@2x.jpg 2x"
                media="(min-width: 320px)">
                <img src="../images/hero-image/hero-icecone-css.jpg" alt="ice-cream">
            </picture>
        </div>
    </div>
</section>
