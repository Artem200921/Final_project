<section class="hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="hero__title">
        Комплексная подготовка к ВНО <br />
        по английскому языку
      </h1>
      <div class="hero__description">
        <p class="hero__preface">Просто не будет.</p>
        <p class="hero__text">Но ты гарантировано наберешь <span class="accent">+25 баллов</span></p>
      </div>
      <a href="./index.html" class="hero__button link">хочу на бесплатное занятие</a>
    </div>
    <picture>
      <source
        srcset="./images/hero-desktop.webp 1x, ./images/hero-desktop@2x.webp 2x"
        media="(min-width: 1314px)"
        type="image/webp"
      />
      <source
        srcset="./images/hero-desktop.png 1x, ./images/hero-desktop@2x.png 2x"
        media="(min-width: 1314px)"
        type="image/png"
      />
      <source
        srcset="./images/hero-tablet.webp 1x, ./images/hero-tablet@2x.webp 2x"
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="./images/hero-tablet.png 1x, ./images/hero-tablet@2x.png 2x"
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="./images/hero-mobile.webp 1x, ./images/hero-mobile@2x.webp 2x"
        media="(max-width: 767px)"
        type="image/webp"
      />
      <source
        srcset="./images/hero-mobile.png 1x, ./images/hero-mobile@2x.png 2x"
        media="(max-width: 767px)"
        type="image/png"
      />
      <img src="./images/hero-mobile.png" class="hero__img" alt="Студенты занимаются за столом с преподавателем" />
    </picture>
  </div>
</section>
