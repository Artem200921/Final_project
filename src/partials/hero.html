<section class="hero">
    <!-- The main block, this is displayed for all devices -->
    <!-- Основной блок, отображается для всех устройств -->
    <div class="hero-wrapper">
        <h1 class="hero-title">ice cream made with <span>passion</span></h1>
        <button class="action-button">Products</button>
        <button class="action-button">How it’s made?</button>
    </div>
    <!-- for mobile device only hero-wrapper is displayed, all other containers in css (media) will be (display: none) -->
    <!-- Для мобильного устройства отображается только hero-wrapper, все остальные контейнеры в css (media) будут (display: none)-->
    <div class="couter-wrapper">
        <ul class="couter-list">
            <li class="counter-item">
                <div class="counter-number">16</div>
                <div class="counter-description">cafes</div>
            </li>
            <li class="counter-item">
                <div class="counter-number">23</div>
                <div class="counter-description">food trucks</div>
            </li>
        </ul>
    </div>
    <div class="about-wrapper">
        <p class="about-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
        <button class="move">
        <picture>
            <source srcset="./images/hero/move.png 1x, ./images/hero/move@2x.png 2x" media="(min-width: 1200px)">
            <source srcset="./images/hero/move-tablet.png 1x, ./images/hero/move-tablet@2x.png 2x" media="(min-width: 768px)">
            <img src="./images/hero/move.png" alt="arrow to right">
        </picture>
    </button>
    </div>
</section>
