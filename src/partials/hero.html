<section class="hero-section">
    <div class="hero-container container">
        <h1 class="hero-title">
            Комплексная подготовка к ВНО по английскому языку
        </h1>
        <div class="hero-promise">
            <p class="hero-promise-one">Просто не будет.</p>
            <p class="hero-promise-two">Но ты гарантировано наберешь <span class="hero-promise-three">+25 баллов</span></p>
        </div>
        <button class="hero-button" type="button" data-modal-open>
            хочу бесплатное занятие
        </button>
        <picture>
            <source srcset="./images/hero/png/header-desktop.png 1x, ./images/hero/png/header-desktop@2x.png 2x"
                media="(min-width: 1344px)" type="image/png">
            <source srcset="./images/hero/png/header-tablet.png 1x, ./images/hero/png/header-tablet@2x.png 2x"
                media="(min-width: 768px)" type="image/png">
            <source srcset="./images/hero/png/header-mobile.png 1x, ./images/hero/png/header-mobile@2x.png 2x"
                media="(min-width: 320px)" type="image/png">
            <img class="hero-picture" src="./images/hero/png/header-mobile.png" alt="Фотография группы" type="image/png">
        </picture>

        <ul class="hero-advantage-list">
            <li class="hero-advantage-item">
                <svg class="hero-advantage-picture">
                    <use href="./images/sprite.svg#icon-fem_stud_border"></use>
                </svg>
                <p>Адаптированная авторская программа ВНО</p>
            </li>
            <li class="hero-advantage-item">
                <svg class="hero-advantage-picture">
                    <use href="./images/sprite.svg#icon-mob_learn_border"></use>
                </svg>
                <p>Современные методики обучения</p>
            </li>
            <li class="hero-advantage-item">
                <svg class="hero-advantage-picture">
                    <use href="./images/sprite.svg#icon-fin_ins_border"></use>
                </svg>
                <p>Финансовая гарантия результата</p>
            </li>
        </ul>
    </div>
</section>
