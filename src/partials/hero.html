<section class="hero" id="hero">
  <div class="hero-conteiner">
    <div class="hero-conteiner_title">
      <h1>
        ice cream made with
        <span class="hero-conteiner-span">passion</span>
      </h1>
    </div>
    <!--ЯКОРНЫЙ КОНТЕЙНЕР-->
    <div class="hero-conteiner_subtitle">
      <a href="#products" class="btn-link_products">Products</a>
      <a href="#how-made" class="btn-link_about">How it’s made?</a>
    </div>
    <!-- ЦИТАТА СО СТРЕЛКОЙ -->
    <div class="hero-conteiner_text">
      <p class="hero-conteiner_text-quote">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <img
        class="hero-conteiner_text-btn"
        src="./images/arrowright.svg"
        alt="кнопка расширения цитаты"
        width="26px"
        height="26px"
      />
    </div>
    <!-- ЦИФРЫ СПРАВА-->
    <div class="hero-conteiner_rigth-one">
      <p class="hero-conteiner_rigth-fig-one">16</p>
      <p class="hero-conteiner_rigth-text-one">cafes</p>
    </div>
    <div class="hero-conteiner_rigth-two">
      <p class="hero-conteiner_rigth-fig-two">23</p>
      <p class="hero-conteiner_rigth-text-two">food trucks</p>
    </div>
    <!-- КАРТИНКИ -->
    <div class="hero-conteiner_ice">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            ./images/desktop/hero-header/ice-cream.png    1x,
            ./images/desktop/hero-header/ice-cream@2x.png 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/tablet/hero-header/ice-cream.png    1x,
            ./images/tablet/hero-header/ice-cream@2x.png 2x
          "
        />
        <img
          class="hero-conteiner_ice-img"
          srcset="
            ./images/mobile/hero-header/ice-cream.png    1x,
            ./images/mobile/hero-header/ice-cream@2x.png 2x
          "
          src="./images/mobile/hero-header/ice-cream.png "
          alt="мороженое"
          loading="lazy"
        />
      </picture>
    </div>

    <div class="hero_girl">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            ./images/desktop/hero-header/girl.png    1x,
            ./images/desktop/hero-header/girl@2x.png 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/tablet/hero-header/girl.png    1x,
            ./images/tablet/hero-header/girl@2x.png 2x
          "
        />
        <img
          srcset="
            ./images/tablet/hero-header/girl.png    1x,
            ./images/tablet/hero-header/girl@2x.png 2x
          "
          src="./images/tablet/hero-header/girl.png "
          alt="девушка с мороженым"
          loading="lazy"
        />
      </picture>
    </div>
    <div class="hero-conteiner_milk">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            ./images/desktop/hero-header/pitcher-milk.png    1x,
            ./images/desktop/hero-header/pitcher-milk@2x.png 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/tablet/hero-header/pitcher-milk.png    1x,
            ./images/tablet/hero-header/pitcher-milk@2x.png 2x
          "
        />
        <img
          srcset="
            ./images/tablet/hero-header/pitcher-milk.png    1x,
            ./images/tablet/hero-header/pitcher-milk@2x.png 2x
          "
          src="./images/tablet/hero-header/pitcher-milk.png "
          alt="кувшин с молоком"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
