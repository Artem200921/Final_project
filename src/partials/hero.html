<section class="hero">

                    made with <span class="text">passion</span> </h1>

                <ul class="anchors list">
                    <li class="anchors-item">
                        <a href="#" class="anchors-button anchors-button-red  link">Products</a>

                    <li class="anchors-item">

                </ul>
            </div>

            <ul class="places list">
                <li class="places-item">
                    <p class="places-number">16</p>
                    <p class="places-text">cafes</p>
                </li>
                <li class="places-item">
                    <p class="places-number">23</p>

        <div class="eco">
            <picture>

                    srcset="./images/bitmap/hero/milk/tablet-slider-pic5@1x.png 1x, ./images/bitmap/hero/milk/tablet-slider-pic5@2x.png 2x"
                    media="(min-width:740px and max-width:1279px)">

                <source
                    srcset="./images/bitmap/hero/milk/desk-slider-pic5@1x.png 1x, ./images/bitmap/hero/milk/desk-slider-pic5@2x.png 2x"
                    media="(min-width:1280px)">

            </picture>

            <div class="eco-content">

                    incididunt ut labore et

                <a href="#" class="eco-link link"></a>

        </div>
        <picture>
            <source srcset="./images/bitmap/hero/ice-cream/mob@1x.png 1x, ./images/bitmap/hero/ice-cream/mob@2x.png 2x"
                media="(max-width:739px)">
            <source srcset="./images/bitmap/hero/ice-cream/tab@1x.png 1x, ./images/bitmap/hero/ice-cream/tab@2x.png 2x"
                media="(min-width:740px and max-width:1279px)">
            <source
                srcset="./images/bitmap/hero/ice-cream/desk@1x.png 1x, ./images/bitmap/hero/ice-cream/desk@2x.png 2x"
                media="(min-width:1280px)">

            <img class="hero-img" src="./images/bitmap/hero/ice-cream/mob@1x.png" alt="ice-cream">
        </picture>

        <picture>
            <source srcset="./images/bitmap/hero/girl/tab@1x.png 1x, ./images/bitmap/hero/girl/tab@2x.png 2x"
                media="(min-width:740px and max-width:1179px)">
            <source srcset="./images/bitmap/hero/girl/desk@1x.png 1x, ./images/bitmap/hero/girl/desk@2x.png 2x"
                media="(min-width:1280px)">

            <img class="girl-img" src="./images/bitmap/hero/girl/tab@1x.png" alt="a girl is eating an ice-cream">
