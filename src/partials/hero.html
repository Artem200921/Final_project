<section class="hero-section">
  <div class="hero-container">
    <h1 class="hero-title">Welcome to our collection of premium watches</h1>
    <div class="hero-carousel-images">
      <img
        srcset="images/hero-images-and-svg/hero-carousel-img1.png 1x,
                  images/hero-images-and-svg/hero-carousel-img1@x2.png  2X"
        src="images/hero-images-and-svg/hero-carousel-img1.png"
        alt="First watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        srcset="images/hero-images-and-svg/hero-carousel-img2.png 1x,
                  images/hero-images-and-svg/hero-carousel-img2@x2.png  2X"
        src="images/hero-images-and-svg/hero-carousel-img2.png"
        alt="Second watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        srcset="images/hero-images-and-svg/hero-carousel-img3.png 1x,
                  images/hero-images-and-svg/hero-carousel-img3@x2.png  2X"
        src="images/hero-images-and-svg/hero-carousel-img3.png"
        alt="Third watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        srcset="images/hero-images-and-svg/hero-carousel-img4.png 1x,
                  images/hero-images-and-svg/hero-carousel-img4@x2.png  2X"
        src="images/hero-images-and-svg/hero-carousel-img4.png"
        alt="Fourth watch"
        class="hero-carousel-item"
        data-carousel-item
      />
      <img
        srcset="images/hero-images-and-svg/hero-carousel-img5.png 1x,
                  images/hero-images-and-svg/hero-carousel-img5@x2.png  2X"
        src="images/hero-images-and-svg/hero-carousel-img5.png"
        alt="Fifth watch"
        class="hero-carousel-item"
        data-carousel-item
      />
    </div>

    <button class="hero-control-buttons" type="button" onclick="onBack()">
      <svg width="24" height="24" class="hero-button">
        <use href="images/hero-images-and-svg/icons.svg.svg#back-button" />
      </svg>
    </button>
    <button class="hero-control-buttons" type="button" onclick="onNext()">
      <svg width="24" height="24" class="hero-button">
        <use href="images/hero-images-and-svg/icons.svg.svg#next-button" />
      </svg>
    </button>

    <div class="hero-paragraph-and-image">
      <!-- Hero paragraph -->
      <p class="hero-paragraph">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
      <!-- Hero-image -->
      <div class="hero-main-image">
        <img
          srcset="images/hero-images-and-svg/hero-main-image.png 1x,
                images/hero-images-and-svg/hero-main-image@x2.png  2X"
          src="images/hero-images-and-svg/hero-main-image.png"
          alt="A watch on a man's hand in a rainy day"
        />
      </div>
    </div>
  </div>
</section>
