<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <div class="modal-content">
        <a href="" data-modal-close>
            <svg class="modal-button">
                <use href="./images/sprite.svg#icon-cross"></use>
            </svg>
        </a>
        <b>Wanna taste our great ice-cream?</b> 
        <span class="call-to-action">Leave your contact details and we will call you back</span>
        <form class="mform">
            <div class="mform-field">
                <label for="name">Name</label>
                <div class="input-field">
                    <input type="text" name="name" id="name" autofocus />
                    <svg class="mform-icon">
                        <use href="./images/sprite.svg#icon-person"></use>
                    </svg>
                </div>
            </div>
            <div class="mform-field">
                <label for="tel">Telephone</label>
                <div class="input-field">
                    <input type="tel" name="tel" id="tel" />
                    <svg class="mform-icon">
                        <use href="./images/sprite.svg#icon-phone-black"></use>
                    </svg>
                </div>
            </div>
            <div class="mform-field">
                <label for="mail">E-mail</label>
                <div class="input-field">
                    <input type="email" name="mail" id="mail" />
                    <svg class="mform-icon">
                        <use href="./images/sprite.svg#icon-email-black"></use>
                    </svg>
                </div>
            </div>
            <div class="mform-field">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" rows="8" placeholder="Write something here"></textarea>
            </div>
            <div class="policy">
                <label class="label">
                    <input class="checkbox visually-hidden" type="checkbox" name="checkbox" value="Соглашаюсь" />
                    <span class="policy-text">I argree to the <a class="policy-treaty" href="">Policy
                            agreement</a></span>
                </label>
            </div>
            <button class="submit button button-secondary" type="submit">Submit</button>
        </form>
</div>
    </div>
</div>
