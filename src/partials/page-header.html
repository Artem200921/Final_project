<header class="page-header">
  <div class="page-header__header">
    <a class="logo" href="">
      <img
        class="logo__img"
        src="./images/desktop/logo.png"
        alt="Icecream"
        width="199"
      />
    </a>
    <div class="page-header__buttons" data-button-tablet>
      <button
        class="burger-menu"
        type="button"
        aria-expanded="false"
        aria-controls="menu-container"
        data-modal-open
      >
        <svg
          class="burger-menu__icon"
          width="20"
          height="12"
          aria-label="Switcher of mobile menu"
        >
          <use
            class="icon__burger"
            href="./images/sprite.svg#burger"
            width="20"
            height="12"
          ></use>
        </svg>
      </button>

      <button class="button__tablet--buy-now" type="button">
        Buy now
        <svg
          class="button__buy-now"
          width="19"
          height="32"
          aria-label="Button buy now"
        >
          <use
            class="buy-now__icon"
            href="./images/sprite.svg#buy-now-button"
          ></use>
        </svg>
      </button>
    </div>

    <div class="menu-navigation" data-modal>
      <button
        class="burger-menu--modal"
        type="button"
        aria-expanded="false"
        aria-controls="menu-container"
        data-modal-close
      >
        <svg
          class="burger-menu__icon"
          width="14"
          height="14"
          aria-label="Switcher of mobile menu"
        >
          <use
            class="icon__close"
            href="./images/sprite.svg#close"
            width="14"
            height="14"
          ></use>
        </svg>
      </button>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link current" href="">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="">About us</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="">How it’s made?</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="">Our products</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="button__mobile--buy-now" type="button">
        Buy now
        <svg class="button__buy-now" aria-label="Button buy now">
          <use
            class="buy-now__icon"
            href="./images/sprite.svg#buy-now-button"
          ></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="container">
    <svg class="pink-circle" width="346" height="344" aria-label="Pink-cercle">
      <use
        class="pink-cicrle__icon"
        href="./images/sprite.svg#pink-cicrle"
      ></use>
    </svg>

    <picture class="icecream-image">
      <source
        srcset="
          ./images/desktop/header-icecream.png    1x,
          ./images/desktop/header-icecream@2x.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/tablet/header-icecream.png    1x,
          ./images/tablet/header-icecream@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/mobile/header-icecream.png    1x,
          ./images/mobile/header-icecream@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./images/desktop/header-icecream.png"
        alt="Icecream"
        width="171"
      />
    </picture>

    <div class="hero">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title--dark">passion</span>
      </h1>
      <div class="hero__button">
        <a class="hero__button--dark">Products</a>
        <a class="hero__button--light">How it’s made?</a>
      </div>
    </div>

    <div class="eco">
      <img src="" alt="" />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <a href=""></a>
    </div>

    <div class="tasty">
      <ul>
        <li>16 <span>cafes</span></li>
        <li>23 <span>food trucks</span></li>
      </ul>
    </div>

    <img src="" alt="" />
  </div>
</header>
