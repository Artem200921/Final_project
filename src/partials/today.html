<div class="weather-container">
  <ul class="weather-info">
    <li class="weather-info__weather">
      <svg width="25px" height="25px"></svg>
      <p>Bucharest, RO</p>
    </li>
    <li class="weather-info__details">
      <div class="weather-info__temperature">
        <h3>-3&deg;</h3>
      </div>
      <ul class="weather-info__variation">
        <li>
          <p class="type">min</p>
          <p class="degrees">-2&deg;</p>
        </li>
        <li><span class="border"></span></li>
        <li>
          <p class="type">max</p>
          <p class="degrees">1&deg;</p>
        </li>
      </ul>
    </li>
  </ul>
</div>
<div class="buttons">
  <button class="buttons__active">Today</button>
  <button>5Days</button>
</div>
<div class="date-quote-container">
  <div class="current-date-container">
    <ul class="date-info">
      <li class="date-info__date">
        <h3>8<sup class="exponent">th</sup> Sat</h3>
      </li>
      <li class="date-info__details">
        <div class="time">
          <p>February</p>
          <span class="line"></span>
          <p>21:30:56</p>
        </div>
        <div class="sun-details">
          <p>07:04</p>
          <span class="line"></span>
          <p>17:05</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="quote-container">
    <div class="quote">
      <div class="quote__container">
        <p class="quote__text"><em></em></p>
        <h3 class="quote__author"></h3>
      </div>
    </div>
  </div>
</div>
