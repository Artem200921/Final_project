<header>
  <div class="slider">
    <img src="./images/header/slider-one-one.jpg" />

    <div class="container header">
      <div class="menu">
        <svg class="logo" width="69px" height="56px">
          <use href="./images/svg-sprite.svg#icon-logo"></use>
        </svg>
        <button
          class="menu-button"
          type="button"
          aria-expanded="false"
          data-menu-open
        >
          <svg
            class="menu-open"
            width="40px"
            height="40px"
            aria-label="Переключатель мобильного меню"
          >
            <use href="./images/svg-sprite.svg#icon-menu-open"></use>
          </svg>
        </button>
      </div>

      <div class="menu-list" data-menu>
        <button
          class="menu-button"
          type="button"
          aria-expanded="false"
          data-menu-close
        >
          <svg
            class="menu-close"
            width="40px"
            height="40px"
            aria-label="Переключатель мобильного меню"
          >
            <use href="./images/svg-sprite.svg#icon-menu-close"></use>
          </svg>
        </button>

        <nav class="header-nav">
          <ul>
            <li class="header-nav-item">
              <a
                class="menu-link"
                href="#about"
                aria-label="Ссылка на раздел О нас"
                >О нас</a
              >
            </li>
            <li class="header-nav-item">
              <a
                class="menu-link"
                href="#services"
                aria-label="Ссылка на раздел Услуги и цены"
                >Услуги и цены</a
              >
            </li>
            <li class="header-nav-item">
              <a
                class="menu-link"
                href="#masters"
                aria-label="Ссылка на раздел Мастера"
                >Мастера</a
              >
            </li>
            <li class="header-nav-item">
              <a
                class="menu-link"
                href="#contacts"
                aria-label="Ссылка на раздел Контакты"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>

        <ul class="header-contacts">
          <li class="header-contacts-item">
            <a
              class="menu-link"
              href="tel:+380441111111"
              aria-label="Ссылка на номер телефона студии"
              >+38 044 111 11 11</a
            >
          </li>
          <li class="menu-item-form">
            <a
              class="menu-link-form"
              href="#form"
              aria-label="Ссылка на форму онлайн-записи"
              >онлайн-запись</a
            >
          </li>
        </ul>

        <ul class="header-social">
          <li class="header-item-social">
            <a
              class="header-link-social inst"
              href=""
              aria-label="Ссылка на Instagram"
              target="_blank"
              >Instagram</a
            >
          </li>
          <li class="header-item-social yt">
            <a
              class="header-link-social"
              href=""
              aria-label="Ссылка на Youtube"
              target="_blank"
              >Youtube</a
            >
          </li>
        </ul>
      </div>

      <div class="header-hero">
        <p class="header-text">A hair salon for men in Kyiv</p>
        <h1 class="header-title">BarberShop</h1>
        <p class="header-slogan">
          Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
          вкусом.
        </p>
      </div>
      <!-- <button>Назад</button>
      <button>Вперед</button> -->
    </div>
  </div>
</header>
