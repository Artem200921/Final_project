<header>
  <div class="slider">
    <div class="slider-container">
      <picture>
        <source
          srcset="
            ./images/header/slider-mobile-one-480@1w.webp  480w,
            ./images/header/slider-mobile-one-480@2w.webp  960w,
            ./images/header/slider-mobile-one-480@3w.webp 1440w
          "
          type="image/webp"
          media="(max-width: 767px)"
          sizes="(min-width: 1200px) 1125px, (min-width: 768px) 609px, 480px"
        />
        <source
          srcset="
            ./images/header/slider-desktop-one-1125@1w.webp 1125w,
            ./images/header/slider-desktop-one-1125@2w.webp 2250w,
            ./images/header/slider-desktop-one-1125@3w.webp 3375w
          "
          type="image/webp"
          media="(min-width: 1200px)"
          sizes="(min-width: 1200px) 1125px, (min-width: 768px) 609px, 480px"
        />
        <source
          srcset="
            ./images/header/slider-tablet-one-609@1w.webp  609w,
            ./images/header/slider-tablet-one-609@2w.webp 1218w,
            ./images/header/slider-tablet-one-609@3w.webp 1827w
          "
          type="image/webp"
          media="min-width: 768px)"
          sizes="(min-width: 1200px) 1125px, (min-width: 768px) 609px, 480px"
        />
        <img
          srcset="
            ./images/header/slider-mobile-one-480@1w.jpg    480w,
            ./images/header/slider-mobile-one-480@2w.jpg    960w,
            ./images/header/slider-mobile-one-480@3w.jpg   1440w,
            ./images/header/slider-tablet-one-609@1w.jpg    609w,
            ./images/header/slider-tablet-one-609@2w.jpg   1218w,
            ./images/header/slider-tablet-one-609@3w.jpg   1827w,
            ./images/header/slider-desktop-one-1125@1w.jpg 1125w,
            ./images/header/slider-desktop-one-1125@2w.jpg 2250w,
            ./images/header/slider-desktop-one-1125@3w.jpg 3375w
          "
          src="./images/header/slider-mobile-one-480@1w.jpg"
          alt="Работа мастера"
          sizes="(min-width: 1200px) 1125px, (min-width: 768px) 609px, 480px"
        />
      </picture>
    </div>

    <div class="container header">
      <div class="menu">
        <svg class="logo" width="69px" height="56px">
          <use href="./images/svg-sprite.svg#icon-logo"></use>
        </svg>
        <button
          class="menu-button"
          type="button"
          aria-expanded="false"
          data-menu-open
        >
          <svg
            class="menu-open"
            width="40px"
            height="40px"
            aria-label="Переключатель мобильного меню"
          >
            <use href="./images/svg-sprite.svg#icon-menu-open"></use>
          </svg>
        </button>
      </div>

      <div class="menu-list" data-menu>
        <button
          class="menu-button"
          type="button"
          aria-expanded="false"
          data-menu-close
        >
          <svg
            class="menu-close"
            width="40px"
            height="40px"
            aria-label="Переключатель мобильного меню"
          >
            <use href="./images/svg-sprite.svg#icon-menu-close"></use>
          </svg>
        </button>

        <div class="header-nav-tablet">
          <nav class="header-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item">
                <a
                  class="menu-link"
                  href="#about"
                  aria-label="Ссылка на раздел О нас"
                  >О нас</a
                >
              </li>
              <li class="header-nav-item">
                <a
                  class="menu-link"
                  href="#services"
                  aria-label="Ссылка на раздел Услуги и цены"
                  >Услуги и цены</a
                >
              </li>
              <li class="header-nav-item">
                <a
                  class="menu-link"
                  href="#masters"
                  aria-label="Ссылка на раздел Мастера"
                  >Мастера</a
                >
              </li>
              <li class="header-nav-item">
                <a
                  class="menu-link"
                  href="#contacts"
                  aria-label="Ссылка на раздел Контакты"
                  >Контакты</a
                >
              </li>
            </ul>
          </nav>

          <ul class="header-contacts">
            <li class="header-contacts-item">
              <a
                class="menu-link"
                href="tel:+380441111111"
                aria-label="Ссылка на номер телефона студии"
                >+38 044 111 11 11</a
              >
            </li>
            <li class="menu-item-form">
              <a
                class="menu-link-form"
                href="#form"
                aria-label="Ссылка на форму онлайн-записи"
                >онлайн-запись</a
              >
            </li>
          </ul>
        </div>

        <ul class="header-social">
          <li class="header-item-social">
            <a
              class="header-link-social inst"
              href=""
              aria-label="Ссылка на Instagram"
              target="_blank"
              >Instagram</a
            >
          </li>
          <li class="header-item-social yt">
            <a
              class="header-link-social"
              href=""
              aria-label="Ссылка на Youtube"
              target="_blank"
              >Youtube</a
            >
          </li>
        </ul>
      </div>

      <div class="header-hero">
        <p class="header-text">A hair salon for men in Kyiv</p>
        <div class="header-title-container">
          <h1 class="header-title">BarberShop</h1>
          <svg class="header-title-svg" width="18px" height="30px">
            <use href="./images/svg-sprite.svg#icon-navigation"></use>
          </svg>
        </div>

        <p class="header-slogan">
          Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со
          вкусом.
        </p>
      </div>
      <!-- <button>Назад</button>
      <button>Вперед</button> -->
    </div>
  </div>
</header>
