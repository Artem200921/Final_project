<section class="slider container">

  <ul class="slider__foto list">
    <li class="slider__item item">
      <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="
                  ../images/desktop/slider-1-1200.png 1x, 
                  ../images/desktop/slider-1-1200@2x.png 2x"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ../images/tablet/slider-1-768.png 1x, 
                    ../images/tablet/slider-1-768@2x.png 2x"
                />
                <source
                  media="(min-width: 320px)"
                  srcset="
                   ../images/mobile/slider-1-320.png 1x, 
                   ../images/mobile/slider-1-320@2x.png 2x"
                />
                </picture>
    </li>
    <li class="slider__list-item">
            <picture>
              <source media="(min-width: 1280px)" srcset="
                              ../images/desktop/slider-2-1200.png 1x, 
                              ../images/desktop/slider-2-1200@2x.png 2x" />
              <source media="(min-width: 768px)" srcset="
                                ../images/tablet/slider-2-768.png 1x, 
                                ../images/tablet/slider-2-768@2x.png 2x" />
              <source media="(min-width: 320px)" srcset="
                               ../images/mobile/slider-2-320.png 1x, 
                               ../images/mobile/slider-2-320@2x.png 2x" />
            </picture>


    </li>
    <li class="slider__list-item">
                <picture>
                  <source media="(min-width: 1280px)" srcset="
                                              ../images/desktop/slider-3-1200.png 1x, 
                                              ../images/desktop/slider-3-1200@2x.png 2x" />
                  <source media="(min-width: 768px)" srcset="
                                                ../images/tablet/slider-3-768.png 1x, 
                                                ../images/tablet/slider-3-768@2x.png 2x" />
                  <source media="(min-width: 320px)" srcset="
                                               ../images/mobile/slider-3-320.png 1x, 
                                               ../images/mobile/slider-3-320@2x.png 2x" />
                </picture>
    </li>
    
  </ul>

        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">

      <div class="slider">
        <div class="slides slide-1"></div>
        <div class="slides slide-2"></div>
        <div class="slides slide-3"></div>
      </div>

        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>

 <button class="slider__buttons button">

        </svg>
      </button>
   
</section>
