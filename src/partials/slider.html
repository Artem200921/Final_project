<section class="slider">
  <div class="slider container">
    <picture>
      <source
        srcset="
          ./images/mobile/slider-1-320.png    1x,
          ./images/mobile/slider-1-320@2x.png 2x
        "
        type="image/png"
        media="(max-width:767px)"
      />
      <source
        srcset="
          ./images/tablet/slider-1-768.png    1x,
          ./images/tablet/slider-1-768@2x.png 2x
        "
        type="image/png"
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/desktop/slider-3-1200.png    1x,
          ./images/desktop/slider-3-1200@2x.png 2x
        "
        type="image/png"
        media="(min-width:1200px)"
      />
      <img class="slider__photo" src="./images/icons/emily.jpg" alt="Emily" />
    </picture>

    <div class="slider__description">
      <svg class="slider__quotes">
        <use href="./images/icons/sprite.svg#icon-quotes"></use>
      </svg>
      <div class="slider__wrapper">
        <p class="slider__text">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
          Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
          ipsum primis in nibh vel risus.
        </p>
        <div class="slider__stripes"></div>
      </div>
    </div>

    <div class="slider__circle">
      <span class="slider__circle--icon"></span>
      <span class="slider__circle--icon"></span>
      <span class="slider__circle--icon"></span>
    </div>
    <p class="slider__name">Emily, Los Angeles</p>
  </div>
  <ul class="slider__item--list">
    <li class="slider__item">
      <a class="slider__icon" href="">
        <svg class="slider__svg">
          <use href="./images/icons/sprite.svg#icon-home"></use>
        </svg>
      </a>
    </li>
    <li class="slider__item">
      <a class="slider__icon--background" href=""></a>
    </li>
    <li class="slider__item">
      <a class="slider__icon--background" href=""></a>
    </li>
  </ul>
</section>
