<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../sass/modal.scss">

<!--Order Button-->
    
<div>
  <button class="order-button" data-modal-open>Order</button>
</div>

    <!--Modal ORDER-->

<div class="modal is-hidden" data-modal>   
  <div class="modal-container">    
      <div class="modal-header">   
        <h2>Your Order</h2>        
        <button  class="modal-close-button" data-modal-close><svg width="24" height="24"><use href="../symbol-defs.svg#icon-close-btn"/></svg></button>
      </div>
      <div class="modal-content">
        <div class="type-of-products">
          <div class="choose-basket strawberry-basket">
            <input type="checkbox" value="checked" id="check" name="tick">
            <label for="check"></label>
            <h3>Strawberry Basket</h3>
            <p>Plant</p>
            <picture>
              <!--Mobile-->
              <source
              media="(min-width:300px)"
              srcset="../images/modal-strawberry-basket-m-1x.png 1x, ../images/modal-strawberry-basket-m-1x.png 2x"/>
              <!--Tablet-->
              <source
              media="(min-width:768px)"
              srcset="../images/modal-strawberry-basket-t-1x.png 1x, ../images/modal-strawberry-basket-t-1x.png 2x"/>
              <!--Desktop-->
              <source
              media="(min-width:1158px)"
              srcset="../images/modal-strawberry-basket-d-1x.png 1x, ../images/modal-strawberry-basket-d-1x.png 2x"/>
              <img src="../images/modal-strawberry-basket-d-1x.png" alt="Strawberry Basket">
            </picture>
          </div>
          <div class="choose-basket apple-basket">
            <input type="checkbox" value="checked" id="check" name="tick">
            <label for="check"></label>
            <h3>Apple Basket</h3>
            <p>Plant</p>
            <picture>
              <!--Mobile-->
              <source
              media="(min-width:300px)"
              srcset="../images/modal-apple-basket-m-1x.png 1x, ../images/modal-apple-basket-m-1x.png 2x"/>
              <!--Tablet-->
              <source
              media="(min-width:768px)"
              srcset="../images/modal-apple-basket-t-1x.png 1x, ../images/modal-apple-basket-t-1x.png 2x"/>
              <!--Desktop-->
              <source
              media="(min-width:1158px)"
              srcset="../images/modal-apple-basket-d-1x.png 1x, ../images/modal-apple-basket-d-1x.png 2x"/>
              <img src="../images/modal-strawberry-basket-d-1x.png" alt="Apple Basket">
            </picture>
          </div>
          <div class=" choose-basket fruits-basket">
            <input type="checkbox" value="checked" id="check" name="tick">
            <label for="check"></label>
            <h3>Fruits Basket</h3>
            <p>Plant</p>
            <picture>
              <!--Mobile-->
              <source
              media="(min-width:300px)"
              srcset="../images/modal-fruits-basket-m-1x.png 1x, ../images/modal-fruits-basket-m-1x.png 2x"/>
              <!--Tablet-->
              <source
              media="(min-width:768px)"
              srcset="../images/modal-fruits-basket-t-1x.png 1x, ../images/modal-fruits-basket-t-1x.png 2x"/>
              <!--Desktop-->
              <source
              media="(min-width:1158px)"
              srcset="../images/modal-fruits-basket-d-1x.png 1x, ../images/modal-fruits-basket-d-1x.png 2x"/>
              <img src="../images/modal-fruits-basket-d-1x.png" alt="Fruits Basket">
            </picture>
          </div>
        </div>
       <div>
        <form class="modal-form" action="" method="get" autocomplete="off">
          <label>
           <input type="text" placeholder="Enter full name..." name="name" required>
          </label>
          <label >
           <input type="email" placeholder="Enter email..." name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
          </label>
          <label>
           <input type="text" placeholder="Enter card..." name="card" required>
          </label>
          <label>
            <textarea name="comments"  placeholder="Enter comments..." cols="30" rows="10"></textarea>
          </label>
        </form>
       </div>

       <picture class="girl-with-banana">
         <!--Tablet-->
         <source
          media="(min-width:768px)"
          srcset="../images/modal-girl-t-1x.png 1x, ../images/modal-girl-t-2x.png 2x"/>
          <!--Desktop-->
         <source
          media="(min-width:1158px)"
          srcset="../images/modal-girl-d-1x 1x, ../images/modal-girl-d-2x 2x"/>
         
          <img src="../images/modal-girl-d-1x.png" alt="Bananas">
        </picture>
      </div>
    <div class="modal-footer">
      <button>Submit</button>
    </div>
  </div>
</div>
  
<script src="../index.js"></script>
