<!-- Modal -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <b class="modal-title">
      Онлайн-запись
    </b>
    <form class="form js-services-form" autocomplete="off">
      <label class="form-field">
        <input class="form-input" type="text" name="name" placeholder=" " />
        <span class="form-label">Имя*</span>
      </label>
      <label class="form-field">
        <input class="form-input" type="tel" name="tel" placeholder=" " />
        <span class="form-label">Телефон*</span>
      </label>
      <label class="form-field">
        <input class="form-input" type="email" name="email" placeholder=" " />
        <span class="form-label">Почта*</span>
      </label>
      <label class="message-field">
        <span class="message-label">Сообщение</span>
        <textarea
          class="message-input"
          name="message"
          rows="4"
          placeholder=" "
        ></textarea>
      </label>
      <div class="policy">
        <label class="personal-data">
          <input
            type="checkbox"
            name="policy"
            value="accept-policy"
            class="checkbox"
          />
          <span class="icon-modal-checkbox"></span>
          <span class="policy-label"
            >Даю согласие на обработку персональных даных.</span
          >
        </label>
        <label class="confidentiality">
          <input
            type="checkbox"
            name="policy"
            value="accept-policy"
            class="checkbox"
          />
          <span class="icon-modal-checkbox"></span>
          <span class="policy-label"
            >Соглашаюсь с
            <a
              href=""
              download="Политика конфиденциальности"
              class="policy-agreement"
              >Политикой конфиденциальности</a
            >.</span
          >
        </label>
      </div>
      <button type="submit" class="button">Записаться</button>
    </form>
    <button class="button-close" data-modal-close>
      <svg class="icon-modal-close" width="12" height="12">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
