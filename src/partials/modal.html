<button data-modal-open class="btn hero__btn">Buy now</button>

<!-- Модальное окно с бекдропом -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <form class="callback-form js-speaker-form">
      <button
        data-modal-close
        class="modal__close-btn"
        type="button"
        aria-label="Close modal window"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#E17992"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>

      <b class="callback__title">Check this form and buy now!</b>

      <label class="callback__group">
        <span class="callback__label">Name</span>
        <span class="callback__area">
          <input
            class="callback__input"
            type="text"
            name="name"
            pattern="^[A-Za-zА-Яа-яЁё\s]+$"
            required
            autofocus
          />
          <svg class="callback__icon" width="18" height="18">
            <!-- <use href=""></use> -->
          </svg>
        </span>
      </label>

      <label class="callback__group">
        <span class="callback__label">Phone</span>
        <span class="callback__area">
          <input
            class="callback__input"
            type="tel"
            name="tel"
            pattern="[0-9]{10,12}"
            required
          />
          <svg class="callback__icon" width="18" height="18">
            <!-- <use href=""></use> -->
          </svg>
        </span>
      </label>

      <label class="callback__group">
        <span class="callback__label">E-mail</span>
        <span class="callback__area">
          <input class="callback__input" type="email" name="email" />
          <svg class="callback__icon" width="18" height="18">
            <!-- <use href=""></use> -->
          </svg>
        </span>
      </label>

      <label class="callback__commit">
        <span class="callback__label">Comment</span>
        <textarea
          name="commit"
          rows="2"
          placeholder="Your message"
          class="callback__textarea"
        ></textarea>
      </label>

      <label class="policy-block">
        <input
          class="checkbox visually-hidden"
          type="checkbox"
          name="policy"
          value="agree"
          required
          checked
        />
        <span class="policy__icon"></span>
        <span class="policy__text"
          >By clicking submit you agree to our
          <a href="#" class="policy__link">Privacy Policy</a></span
        >
      </label>

      <div class="btn-block">
        <button type="submit" class="btn callback__btn" aria-label="Send form">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
