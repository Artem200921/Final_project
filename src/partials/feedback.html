<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="feedback">
      <h1 class="hidden">Feedback</h1>
      <div class="container feedback-box">
        <img
          class="feedback-img"
          src="./images/demo.jpg"
          alt="Emily, Los Angeles"
        />
        <div class="feedback__box-comments">
          <p class="feedback__text">
            Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
            Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
            ipsum primis in nibh vel risus.
          </p>
        </div>
        <div class="feedback__box-client">
          <svg class="icon-red-dots" width="32px" height="4px">
            <use href="./images/sprite.svg#red-dots"></use>
          </svg>
          <h2 class="feedback__name">Emily, Los Angeles</h2>
          <svg class="icon-shome" width="12px" height="12px">
            <use href="./images/sprite.svg#home"></use>
          </svg>
          <svg class="icon-shome" width="12px" height="12px">
            <use href="./images/sprite.svg#gray-circle"></use>
          </svg>
          <svg class="icon-shome" width="12px" height="12px">
            <use href="./images/sprite.svg#gray-circle"></use>
          </svg>
        </div>
      </div>
    </section>
  </body>

  <script src="./index.js"></script>
</html>
